<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/2020-02-hypothesis-testing-a3a428d2b07c?source=collection_archive---------4-----------------------#2022-05-06">https://medium.com/mlearning-ai/2020-02-hypothesis-testing-a3a428d2b07c?source=collection_archive---------4-----------------------#2022-05-06</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="c6f5" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">假设检验和中心极限定理</h2><p id="dce5" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">假设检验是一种统计技术，在这种技术中，您对总体做出互斥的陈述，并检验这些陈述中哪些是正确的。这些相互排斥的陈述被称为<strong class="ig iz">无效</strong>和<strong class="ig iz">交替</strong>假设。</p><p id="c7c3" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">什么是零备假设？这些基本上是你对人口和最终测试所做的断言。零假设也称为现状假设或研究假设。在我们的例子中，无效假设将是<em class="jf">吸烟导致癌症</em>或<em class="jf">新药导致血糖水平降低</em>。根据定义，替代假设将是一个互斥事件<em class="jf">吸烟不会导致癌症</em>或<em class="jf">新药不会降低血糖水平</em>。</strong></p><p id="85ea" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">零假设用H0 </strong>表示，<strong class="ig iz">替代假设用H1 </strong>表示</p><p id="e196" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">假设检验的更多统计示例如下:</p><ul class=""><li id="1f20" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">一般来说，男人比女人高。</li></ul><ol class=""><li id="efdc" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jp jm jn jo bi translated"><strong class="ig iz"> H0 </strong>:男性平均身高&gt; =女性平均身高</li><li id="8efb" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated"><strong class="ig iz"> H1 </strong>:男性平均身高&lt;女性平均身高</li></ol><ul class=""><li id="7c5a" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">一个星系中恒星的平均数量是10^100星。</li></ul><ol class=""><li id="d314" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jp jm jn jo bi translated"><strong class="ig iz"> H0 </strong>:银河系有10^100星。</li><li id="dfee" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated">H1 :银河系没有10^100星。<br/> <em class="jf">够简单了吧？这将很快开始变得技术性。</em></li></ol><p id="aa9b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">正如你可能已经猜到的，执行任何假设的第一步是创建一个无效的替代假设。零假设可以分为以下几类:</p><ol class=""><li id="eb4e" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jp jm jn jo bi translated">现状——当你试图反驳一个说法时。(比方说，一位吸烟的朋友告诉你，吸烟不会导致癌症，而你想反驳吸烟确实会导致癌症的“现状”知识)。</li><li id="be62" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated"><strong class="ig iz">研究员</strong> —你已经做了一些研究，并想确定其真实性。(假设你发明了一种降低血糖水平的药物，你想证明它确实有效)</li></ol><p id="d4e4" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">假设检验的必要性是什么？我们通常无法获得人口数据，因此不可能对人口做出任何肯定的判断。例如，在我们上面举的两个例子中:</strong></p><blockquote class="jv jw jx"><p id="7a60" class="ie if jf ig b ih ja ij ik il jb in io jy jc iq ir jz jd it iu ka je iw ix iy ha bi translated">我们无法获得所有吸烟者的数据来确定这一说法</p><p id="948a" class="ie if jf ig b ih ja ij ik il jb in io jy jc iq ir jz jd it iu ka je iw ix iy ha bi translated">我们将不能给所有人服用你的试验药物。(可能连一个人都没有)</p></blockquote><p id="655e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">那么我们如何解决上述挑战呢？答案是假设检验。在这种方法中，我们选取一个代表总体的样本，进行检验并得出我们的假设是否正确的结论。怎么做？我们很快就会谈到这一点，在此之前，我们需要了解一些关于假设检验方法的基础知识。</p><h2 id="979a" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">假设检验的一个简单例子</h2><p id="0517" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">让我们举一个非常简单的假设检验的例子。假设我们的朋友Sujeet声称他可以预测掷硬币的结果。你是科学和逻辑的信徒，不同意他的主张。所以你开始测试他的说法。</p><blockquote class="jv jw jx"><p id="e56c" class="ie if jf ig b ih ja ij ik il jb in io jy jc iq ir jz jd it iu ka je iw ix iy ha bi translated">你抛硬币，Sujeet在第一次猜测中猜出了正确答案。你认为这种可能性有多大？<br/>答案:50%</p></blockquote><p id="cc77" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">第二次猜测正确的概率是(1/2) = 0.25。<br/>正确的第n次猜测的概率是:</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kb"><img src="../Images/d86974c4ec85a0a395632b798ca03eeb.png" data-original-src="https://miro.medium.com/v2/resize:fit:180/format:webp/1*0XH6UA6onp900HgVYzkMYw.png"/></div></figure><p id="cb3d" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">20次成功猜测的概率图如下所示:</p><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/999540ca54cf3c1ed85377b1f084ddd1.png" data-original-src="https://miro.medium.com/v2/format:webp/1*Xgc1PbbsAnmoRAYoOBK0GQ.png"/></div></figure><p id="5466" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">现在每猜对一次，你对Sujeet的怀疑就开始减少。第一次猜测你肯定(几乎)有50%的可能性他的说法是不正确的。<br/>随着第二次、第三次、第四次等等，你的怀疑开始减少。</p><p id="4456" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里，你的</p><p id="8ec7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">无效假设:</strong> Sujeeth的说法是错误的</p><p id="649f" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">替代假设:</strong> Sujeet的说法是正确的</p><p id="804a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">当他开始预测掷硬币时，第10次<em class="jf">猜对的概率是0.097%。所以你质疑Sujeet的主张的决定开始随着每一个正确的猜测而失去其真实性，到第10个猜测时，Sujeet能够正确预测所有投掷的概率是如此之低，以至于你开始质疑你的零假设。</em></p><p id="6578" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这个简单的例子展示了任何假设测试是如何工作的，你决定你的信念——这是以无效假设和替代假设的形式制定的(<em class="jf">这些必须是互斥的陈述</em>),然后用可用的数据开始测试，并根据实验中观察到的概率拒绝其中之一。</p><h2 id="b7de" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">形式化假设检验</h2><p id="b72e" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在这一节中，我们试图通过将统计检验的过程正式化来扩展假设检验的基本思想。在此之前，我们需要了解几个关键主题:</p><ul class=""><li id="2713" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">样本和总体参数</li><li id="21f5" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">中心极限定理</li><li id="e67e" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">取样技术</li></ul><h2 id="ac8d" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">样本和总体参数</h2><p id="f988" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">每当我们做统计测试时，我们都希望确保它对每个人都适用(一般来说)。这实质上意味着我们希望确保计算结果对整个群体都成立。例如，如果你想测试有多少人喜欢奶酪爆比萨饼，你会想做一个全国范围的调查，并计算出30%的人喜欢奶酪爆比萨饼。然而，即使你尝试做一个在线调查，这种努力也是极其昂贵的。因此，我们通常尝试抽取一个代表人口的样本(在这种情况下是吃比萨饼的人),并计算喜欢奶酪爆裂比萨饼的人的百分比。随着样本量的增加，我们对样本的估计开始接近总体。</p><p id="7577" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">问题:想象一下，你对100个人做了一项调查，结果是30%的人喜欢奶酪爆裂，而你的朋友对200个人做了调查，结果是45%。你会把这种差异归因于什么？</strong></p><ol class=""><li id="0425" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jp jm jn jo bi translated">因为你和你朋友采集的样本不同？</li><li id="92bf" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated">由于喜欢奶酪爆裂的人在你和你朋友的调查中增加了？</li></ol><h2 id="90cc" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">中心极限定理</h2><p id="9f63" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">中心极限定理(CLT)本质上是最重要的统计定理。CLT的<strong class="ig iz"> <em class="jf">式表述</em> </strong>是:<br/> <strong class="ig iz"> <em class="jf">从随机数中抽取的数字开始遵循正态分布</em> </strong> <br/>让我们举一个例子来说明这一点。在掷骰子时，从1到6中得到一个数字的概率是1/6。现在，如果你有两个骰子，你试着把能得到一个特定总数的组合数列表，比如说2。</p><p id="6a4b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">您可能已经猜到，只有一种方法可以得到2的和，即(1，1)。<br/>类似地，对于4，有3种可能的结果(2，2)，(1，3)，(3，1)。<br/>两个骰子的结果之和在2 &amp; 12之间。我们将编写一个代码来创建一个频率表和图表的案件数量对每个结果。</p><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/a939321a7c5f4a3eecdd4d0c20952f55.png" data-original-src="https://miro.medium.com/v2/format:webp/1*J84V-7mM9vrMInt_JyWOeQ.png"/></div></figure><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><p id="61a1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们可以看到，骰子数= 2时，我们看到了一条对称的频率曲线。然而，当我们在下图中将迭代次数从4次增加到10次时，图形的形状变得更接近钟形曲线。<br/> <strong class="ig iz">这是CLT的基本前提，随着随机抽取次数的增加，频率分布开始接近正态曲线</strong></p><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="23a8" class="hf hg hh kn b fi kr ks l kt ku">count_dict = {}<br/><br/>for n_dice in range(1,10):<br/>    count_dict = {}<br/>    for output in range(n_dice,6*n_dice+1):<br/>        count_dict[output] = count(n_dice,6,output)<br/>    plt.bar(list(count_dict.keys()),count_dict.values())<br/>    plt.title(f"Count of Dice = {n_dice}")<br/>    plt.show()</span></pre><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/8f3a7b1cac17eb0fce4d372ba3bb921f.png" data-original-src="https://miro.medium.com/v2/format:webp/1*mhKrSAfptV8TkCkBBQGohw.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/7c4f19df23d7b9d236a0d42d885733fe.png" data-original-src="https://miro.medium.com/v2/format:webp/1*JnH3smqYn0eTLYeYe1QeLQ.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/7c072e440c2a73df53afa2de46872d3a.png" data-original-src="https://miro.medium.com/v2/format:webp/1*ULRxaHD_kkpLNUOVw9fMyQ.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/a60de708d941afe63dbf04aadf756cb0.png" data-original-src="https://miro.medium.com/v2/format:webp/1*MgTFPukWUm5NW3o3sY7XBw.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/1afab880a671be9f9b3e9c04e6c05d19.png" data-original-src="https://miro.medium.com/v2/format:webp/1*vxrypT19CvLrDJrDxcpLFA.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/d8ba448a46a9758092ad7cf0632cf22d.png" data-original-src="https://miro.medium.com/v2/format:webp/1*AXYGGJhNDZuFK8_NMEI7Xg.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/a5ee415c32549e64d610f5ab1ac06821.png" data-original-src="https://miro.medium.com/v2/format:webp/1*y__xC9SCg5GKpW5B7ePPIA.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/d89a53229219c1234d48765a62a4278f.png" data-original-src="https://miro.medium.com/v2/format:webp/1*Dlj4q_gQzbtJA-Axui0Jwg.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/83726839db9647cce1eacd984ad98347.png" data-original-src="https://miro.medium.com/v2/format:webp/1*QEBRsYY4BK_hYxb939eUsg.png"/></div></figure><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="fb83" class="hf hg hh kn b fi kr ks l kt ku">zeros = np.zeros(1000000)<br/>ones = np.ones(10000)<br/>comb = np.concatenate((zeros,ones))<br/>prop = []<br/>for i in range(1,10000):<br/>    prop.append(sum(np.random.choice(comb,1000))/1000)</span><span id="9d21" class="hf hg hh kn b fi kv ks l kt ku">plt.hist(prop)<br/>plt.title("Distribution of proportions of 1s in random samples")</span><span id="eac7" class="hf hg hh kn b fi kv ks l kt ku">Text(0.5, 1.0, 'Distribution of proportions of 1s in random samples')</span></pre><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/b62e4ca3c05b2ce3b515b7a4b2aad052.png" data-original-src="https://miro.medium.com/v2/format:webp/1*bEw29fDQGkgveHOxCWsncQ.png"/></div></figure><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="1533" class="hf hg hh kn b fi kr ks l kt ku">a = np.random.poisson(lam = 1, size=100000)<br/>rand_sum = []<br/>for i in range(1,1000):<br/>    rand_sum.append((np.random.choice(a,1000).mean()))<br/>plt.hist(rand_sum)<br/>plt.title("Average of Random Poission Numbers")<br/>plt.show()</span></pre><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/ca91cb2ea33628d075f0c42ebffd4a9f.png" data-original-src="https://miro.medium.com/v2/format:webp/1*9gMMdtjHqpFvNCR0bY3_yA.png"/></div></figure><p id="ca0c" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们从1个骰子开始，分布是均匀的<strong class="ig iz"/>随着骰子数量的增加，分布开始接近正常的<strong class="ig iz"/>。因此，我们从一个看似均匀的分布设计了一个正态分布，这是CLT的基本前提。<br/>形式化同样我们可以说如果一个<br/> <em class="jf">随机变量遵循任何分布(泊松，均匀，或任何其他)如果我们不进行n次试验X1，X2，X3 …Xn随着n增加<br/>总和S = X1 + X2 + X3 + X4 + …。Xn开始接近正态分布。我们刚刚在上面的掷骰子演示中证明了这一点。<br/>鉴于我们已经证明:</em></p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kw"><img src="../Images/13782acc7f590be02ec588dd50169f08.png" data-original-src="https://miro.medium.com/v2/resize:fit:724/format:webp/1*mYOvrqZFdiFZa-mu3NATWg.png"/></div></figure><p id="4bc2" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">正态分布</p><p id="9a39" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">意味着:</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kx"><img src="../Images/7c8405785b8d8009ff48a152bd4ae40a.png" data-original-src="https://miro.medium.com/v2/resize:fit:788/format:webp/1*CenLXrwvuLFS5R4iEJCK3A.png"/></div></figure><p id="aa28" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">也应该是正态分布的，这是我们在假设检验中使用的核心原则之一。</p><p id="fddb" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这是中心极限定理的第一个公设。CLT还有一个更重要的结果，我们很快就会谈到。</p><h2 id="b68d" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">取样技术</h2><p id="40b9" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在前面的章节中，我们介绍了CLT和样本&amp;总体参数。在这一节中，我们将非常简要地介绍采样技术。我们知道抽样需要提供一个<strong class="ig iz"><em class="jf"/></strong>代表性的总体图景，一个中肯的问题是如何进行抽样。一些众所周知的采样技术是:</p><ol class=""><li id="077b" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jp jm jn jo bi translated">随机抽样——从所需人群中随机选择样本</li><li id="9f5e" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated">系统抽样——我们从总体中选择每一个$n^{th}$元素</li><li id="9812" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated">整群抽样——我们创建可能的群体集的群，并从中随机选择元素</li><li id="67e3" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jp jm jn jo bi translated">分层抽样——我们将人口细分为不同的层(如人口统计),并从这些层中选择样本</li></ol><h2 id="3bda" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">假设检验的第二个重要结果</h2><p id="e464" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">既然我们已经简要介绍了抽样技术，我们将介绍下一个重要的CLT公设，它有助于假设检验框架的形式化，并给出了检验统计的数学背景。在一行中，CLT的这个重要假设陈述:<br/> <strong class="ig iz">从任何群体中提取的样本的平均值具有正态分布，平均值=群体平均值和</strong></p><p id="487a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">标准差:</strong></p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kb"><img src="../Images/a148e65f0c626b8d3f232871209e8daf.png" data-original-src="https://miro.medium.com/v2/resize:fit:180/format:webp/1*sqPdCZu-2xeBRGP61knCtQ.png"/></div></figure><p id="f8e4" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">其中适马是人口标准差。</p><p id="798a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这种说法背后有很多数学背景，我们在这里不做介绍。</p><p id="671c" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">然而，对于我们关于检验统计和假设检验的下一节，这些理论背景应该足够了。</p><h2 id="cdb0" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">各种类型的测试统计</h2><p id="d06a" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">根据情况有许多类型的测试。通常使用的主要测试统计有:</p><ul class=""><li id="94e4" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">z检验</li><li id="85ff" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">卡方检验</li><li id="bba2" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">t检验</li><li id="b354" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">方差分析</li><li id="ff93" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">线性回归</li></ul><p id="1fc6" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我在本文中的重点将是Z-test，我将在后续文章中介绍其他形式的测试。</p><h2 id="943b" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">z检验</h2><p id="c739" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">只要我们测试的变量是正态分布的，就会使用z检验(<strong class="ig iz"> <em class="jf">注意:这里的总体不一定是正态分布的，我们讨论的是检验统计量，根据我们之前的讨论，它实际上是按照CLT </em> </strong>正态分布的。</p><p id="9b0f" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">稍微回顾一下会有帮助。<br/> <strong class="ig iz">零假设</strong> (H0):现状或研究检验<br/> <strong class="ig iz">替代假设</strong> (H1):针对H0的互斥事件</p><p id="cffc" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里举个例子:<br/> H0:每天吃一个苹果不会让医生远离(现状)<br/> H1:每天吃一个苹果不会让医生靠近</p><p id="7f03" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">原谅我的幽默感加上了这个假设。希望这能帮助你更好地记住null和alternate。</p><p id="2a10" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">你可以想到的另一件事是:假设一家公司正在推出一款新的游戏鼠标，它可以显著提高你在游戏中的表现。(衡量游戏表现的标准是说出你的分数)。设$\mu$为分数的平均增幅。<br/>那么零假设将是:</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es ky"><img src="../Images/f3ba702d97c0cfe1381e236d27998710.png" data-original-src="https://miro.medium.com/v2/resize:fit:164/format:webp/1*cwOlo3LkkAmS_2ZTNK9MFA.png"/></div></figure><p id="e8ef" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">(即使用鼠标后分数没有变化)</p><p id="110e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们本质上做的是</p><ul class=""><li id="fbeb" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">制定无效和替代假设</li><li id="06c8" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">从样本中计算数据</li><li id="17b2" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">测量统计数据(在这一步中，您要尝试回答问题<strong class="ig iz">如果零假设为真，我的样本有多极端</strong>如果太极端，您拒绝零假设如果不极端，您不拒绝零假设。—在后续章节中会有更多相关信息</li></ul><p id="338e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">举个例子，假设你取两个吃苹果的人的样本，计算不看医生的平均天数:</p><ul class=""><li id="3157" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated"><strong class="ig iz">样本1 </strong> —不就医天数10</li><li id="574b" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated"><strong class="ig iz">样本2 </strong> —不去看医生的天数360显然我们的样本2已经极端到可以说Null是不正确的。<br/>同样，在我们的第一个例子中，在10次正确猜测之后，我们能够怀疑/拒绝我们的无效假设，即Sujeet的正确猜测仅仅是由于运气。</li></ul><p id="c028" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">样本量的影响</p><p id="dad5" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">而实际值和测量值之间的距离有一个量的因素。还有一个因素是样本有多大。比如一个样本中有2个人360天没去看医生v/s样本中有100个人没去看医生，有100个人的样本更有力地支持了我们对零假设的拒绝。</p><p id="c8a6" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">有了这些知识，我们将测试统计数据形式化:</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kz"><img src="../Images/b438868e8973ce8adaf296b35d099572.png" data-original-src="https://miro.medium.com/v2/resize:fit:296/format:webp/1*W1gURPtlWo_X4JrMbs1ctQ.png"/></div></figure><ul class=""><li id="7a3e" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">ẍ是样品意思</li><li id="cba2" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">μ是我们测试的总体平均值</li><li id="f3b0" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">σ是我们假设已知的总体方差</li><li id="99a1" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">n是样本中的项目数</li></ul><p id="a546" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">举个数字上的例子，比如我们测试的cms男性平均身高是176.5。所以我们假设的形式化将是:<br/> H0: μ = 176.5 <br/> H1: μ ≠176.5</p><p id="b3dd" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">如果我们以100名男性为样本，这些人的平均身高为213厘米(大多数男性来自荷兰:荷兰平均拥有世界上最高的人，男性平均身高为183厘米，女性平均身高为169厘米)。我们知道总体的标准差是6.35厘米。<br/>然后:</p><ul class=""><li id="f530" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">X̅ = 213</li><li id="9713" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">n = 100</li><li id="a2ba" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi">𝜎 = 6.35</li></ul><p id="60f5" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">对于100的样本，知道7英尺是一种极端的高度，我们可能会拒绝零假设。虽然这在这个例子中或者在Sujeet的猜谜游戏例子中可能有意义，但我们知道观察到这种极端情况的概率很低。然而，为了使我们的论点形式化，我们需要更多的数学工具，我们现在就来讨论。</p><p id="336e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><em class="jf">注意</em>上述z的表达式随着n的增加而增加，如果X̅和μ之间的距离增加，其值也会增加。这意味着如果样本不支持零假设，它有可能给出极值。<br/>我们如何定义<em class="jf">什么是极端？</em> <em class="jf">什么不够极端？</em>为此，我们还需要一个名为<strong class="ig iz"> P值</strong>的工具，在进入P值的概念之前，我们将简单讨论一下正态曲线到底测量什么。</p><h2 id="908e" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">Z值和Z曲线</h2><p id="1f44" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">z曲线是一条对称曲线。每个正态分布都有一个围绕平均值的对称形状，为了实现更简单的计算(目前的计算机不需要)，我们将正态曲线转换成μ = 0和𝜎 = 1的z曲线。<br/>因此转换的形式是:</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es la"><img src="../Images/95bc8a17013904412f517fcdba6ffbf1.png" data-original-src="https://miro.medium.com/v2/resize:fit:376/format:webp/1*i3L_jNeyY8_GRe9oVdVcwA.png"/></div></figure><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="23a2" class="hf hg hh kn b fi kr ks l kt ku">print(norm.cdf(0,0,1))</span><span id="ee11" class="hf hg hh kn b fi kv ks l kt ku">0.5</span></pre><p id="2c1b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">让我们来理解上面的代码。</p><ul class=""><li id="528f" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">我们正在创建x值，用于计算数据中特定点发生的概率</li><li id="853b" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">接下来，我们计算分布的平均值和标准差，我们将使用相同的标准差和数据的平均值</li><li id="138c" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">我们使用正态分布的PDF来计算概率</li><li id="b1ef" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">正态分布的PDF如下所示:</li></ul><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es lb"><img src="../Images/3dba07689a36484a17c375a56832e257.png" data-original-src="https://miro.medium.com/v2/resize:fit:500/format:webp/1*_4VUDZfJm7mb9_SnhGrEng.png"/></div></figure><ul class=""><li id="d77f" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">这个PDF计算x取给定μ和𝜎 <br/> <strong class="ig iz">的特定值的概率注</strong>:在连续分布的情况下f(X= x)没有意义，我们通常在一个范围内计算pdf。也就是说，连续的概率分布不取某个特定的值，而是在一个值的范围内相关。<br/>为了计算，假设一个值≤特定值的正态分布由CDF(累积分布函数)给出。</li></ul><p id="38eb" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">例如:如果我们想计算一个标准正态变量取值≤ 0的概率是多少。这不需要您计算任何东西，因为我们可以从图表中看到，标准正态曲线关于平均值对称(在这种情况下为零)，正态曲线下的总面积为1。表示正态曲线取值≤ 0的概率为50%。<br/>我们使用<code class="du lc ld le kn b">norm.cdf(0,0,1)</code>计算，其中0是我们计算概率的值，其次0是分布的平均值，1是标准偏差。<br/>为了计算两个x值之间的概率值，也就是说，我们想知道x取值在2和0之间的概率是多少，将由<code class="du lc ld le kn b">norm.cdf(2,0,1) - norm.cdf(0,0,1)</code>给出，约为48%。</p><p id="7087" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">下面是正态分布的标准表示。<br/>类似地，为了计算对应于给定概率的Z值(∞ to Z)由<code class="du lc ld le kn b">norm.ppf(Z, Mean, Std)</code>给出。</p><p id="d607" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">注意:</strong>法线曲线在两端无限延伸，所以P(-∞到∞) = 1</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lf"><img src="../Images/b9e6476d6efad86fef13a3fdc9aa534d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lVWzrcao48DgVXQzRYRk9g.png"/></div></div></figure><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="8fc2" class="hf hg hh kn b fi kr ks l kt ku">norm.cdf(2,0,1) - norm.cdf(0,0,1) ##Computing proability value between 0 and 2<br/>norm.ppf(0.95)</span><span id="43c1" class="hf hg hh kn b fi kv ks l kt ku">1.644853626951472</span></pre><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/aea97ca45f84969f3cae120939d364f7.png" data-original-src="https://miro.medium.com/v2/format:webp/1*4kEO2SkyaWJSsQy_CLdZrw.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/5dc4e72ca3e967cf81a1c5e015873e56.png" data-original-src="https://miro.medium.com/v2/format:webp/1*9QGlE3PKDjvGSks5QF21YA.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/1c500fe533d37cda173e6d53e2bd89a8.png" data-original-src="https://miro.medium.com/v2/format:webp/1*8HndMRC2GVlU6uWzQsFayg.png"/></div></figure><h2 id="329a" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">引入的p值</h2><p id="a056" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">这里我们给你介绍一个更重要的概念，叫做p值。但是，在正式介绍它之前，让我们更非正式地理解它。在我们掷硬币的例子中，当值开始变得太极端时，我们开始拒绝我们的零假设。类似地，对于Z检验，当值太极端时，我们开始拒绝零假设。(<em class="jf">为手工绘制</em>道歉)</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lk"><img src="../Images/51fd8b094f5a0f1fb3a3756377e996fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sytQ-fMTTnvnWw5VPqx0EA.png"/></div></div></figure><p id="85e9" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">在这里，我们试图找到我们的Z统计量，并确定它是否落入任何拒绝区域。</p><ul class=""><li id="9907" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">对于双尾检验，如果我们的接受水平α = 5%，那么我们的拒绝区域在两端都是2.5%</li><li id="a4f6" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">对于单尾(左尾或右尾)，如果我们的接受水平α = 5%，那么我们的拒绝区域在每一侧都是5%，这取决于测试</li></ul><p id="c6ff" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">现在我们正式处于阐明我们的零假设&amp;替代假设的位置，因此对给定的样本进行同样的测试。在此之前，简单回顾一下:</p><ul class=""><li id="bf80" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">当我们假设我们知道总体方差时，进行z检验</li><li id="551a" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">样本中的标准误差由下式给出</li></ul><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es ll"><img src="../Images/b3a7a113f472c66f880077eb30f532dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:156/format:webp/1*XgyugCi6gMaM4ZgeMISDEA.png"/></div></figure><ul class=""><li id="d830" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">基础CLT平均值正态分布，均值= μ，标准差</li></ul><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es ll"><img src="../Images/b3a7a113f472c66f880077eb30f532dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:156/format:webp/1*XgyugCi6gMaM4ZgeMISDEA.png"/></div></figure><ul class=""><li id="12d1" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">测试统计数据由下式给出</li></ul><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es kz"><img src="../Images/b438868e8973ce8adaf296b35d099572.png" data-original-src="https://miro.medium.com/v2/resize:fit:296/format:webp/1*W1gURPtlWo_X4JrMbs1ctQ.png"/></div></figure><ul class=""><li id="f151" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">当零假设落在基于单尾或双尾检验的拒绝区域时，我们拒绝零假设</li><li id="1105" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">对于双尾，我们的拒绝区域是原始拒绝区域的1/2</li><li id="a920" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">python的一些关键公式是<code class="du lc ld le kn b">norm.cdf(X,mu, sigma)</code>计算概率<code class="du lc ld le kn b">norm.ppf(p,mu,sigma)</code>计算对应于概率p的Z值，其中总体均值=μ，总体标准差=σ</li></ul><p id="02dd" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">注意:</strong>这里需要注意的一点是，我们没有假设任何地方的总体分布，我们假设样本均值μ的分布是正态分布，均值= μ，方差为</p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es ll"><img src="../Images/b3a7a113f472c66f880077eb30f532dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:156/format:webp/1*XgyugCi6gMaM4ZgeMISDEA.png"/></div></figure><p id="f2a7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们将在这里介绍两个Z测试的例子:</p><ul class=""><li id="a578" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">我们根据样本平均值计算μ值的简单示例</li><li id="c7ef" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">数据集的总体检验</li></ul><h2 id="3bb3" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">Z检验的例子</h2><p id="2daf" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">这里我们试图解决几个问题。我们将尝试使用python来计算所有的值，本练习所需的一些基本库在开始时就已加载。到目前为止，代码段对于理解假设检验并不重要。然而，本节中的代码段<strong class="ig iz">非常重要</strong>，因此如果您有任何疑问:</p><ul class=""><li id="f7a4" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">把它贴在评论区，我会尽量回来的</li><li id="5bf2" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">谷歌大部分答案应该很容易找到</li></ul><p id="5724" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">假设值的简单示例:</p><p id="d3c1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">让我们来看我们举的身高例子。因此，我们的样本平均身高为213厘米，我们测试的是163厘米的人口平均值(顺便说一下，这是男性的平均身高)。我们的人口标准偏差是6.35厘米。我们的假设参数将是:</p><ul class=""><li id="3f21" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">H0: μ = 163厘米</li><li id="ef14" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">H1: μ ≠163 cms</li></ul><p id="8561" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">其他参数包括:</p><ul class=""><li id="2029" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">𝜎 = 6.35厘米</li><li id="6ced" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">n = 100</li><li id="21db" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">X̅ = 213</li></ul><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><p id="ec8d" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><code class="du lc ld le kn b">We get the value as 78.74</code></p><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/1a0dfaec3fe1c4875b12bedd42eb09dd.png" data-original-src="https://miro.medium.com/v2/format:webp/1*o6fP-5qLsAVLk_-C2TQN-w.png"/></div></figure><p id="2242" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">身高例题讨论</p><p id="2656" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">正如我们看到的，我们的Z统计量(也称为检验统计量)为78.74，与前面的5%曲线示例相比，这是一个巨大的值。我们的Z值为1.645，这意味着如果检验统计量大于1.645，我们可以以95%的概率拒绝零假设。或者换句话说，如果Z统计值大于1.645，我们可以说该样本非常极端，足以拒绝H0。<br/>在我们的例子中，Z值显得<strong class="ig iz">太极端了！！！</strong>。首先让我们理解这背后的逻辑前提，看看为什么会发生这种情况:</p><ul class=""><li id="8b95" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">我们人口的平均身高是163厘米(这是人类的平均身高)</li><li id="fde0" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">我们的样本由身高213厘米(即7英尺)的人组成(你在生活中见过多少身高7英尺的人)</li></ul><p id="1667" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这意味着这个样本确实非常极端，不能被视为正常的人类身高(要么我们的样本只包括非常高的人，要么根本不是人类)。在这种情况下，我们<strong class="ig iz">将拒绝任何显著值</strong>的零假设，因为我们的Z统计量大于临界值5%为1.645或%为2.33。</p><p id="0f13" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">假设检验的示例2:</p><p id="53aa" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">假设我们有身高25的数据。我们想估算一下一般人能不能跳80 cms以上。这里我们需要的另一个数据点是，假设总体标准偏差为11 cms。<em class="jf">(注:我们这里假设了方差，一般总体方差/标准差都是未知的。我们将在我们的t-test讨论中回到这个案例)</em>。现在，我们可以继续当前的假设:</p><p id="b256" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">数据以25人为一组</p><ul class=""><li id="4c40" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">μ = 80厘米</li><li id="bf8c" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">n = 25</li><li id="a3e3" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">𝜎 = 11厘米</li></ul><p id="de08" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们的假设是:<br/><strong class="ig iz"/>:μ= 80 CMS<br/><strong class="ig iz"/>:μ≠80 CMS</p><p id="56f1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这是一个5%显著性水平的双尾检验，我们在<code class="du lc ld le kn b">norm.ppf(0.025,0,1) and norm.ppf(1-0.025,0,1)</code> <br/>之间有Z值，而对于1%显著性水平，我们在<code class="du lc ld le kn b">norm.ppf(0.005,0,1) and norm.ppf(0.005,0,1)</code>之间有Z值</p><p id="f9e8" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">测试</strong></p><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><pre class="kc kd ke kf fd km kn ko kp aw kq bi"><span id="fec8" class="hf hg hh kn b fi kr ks l kt ku">Number of elements in our sample are 25<br/>Mean of the sample xbar is 83.84 cms<br/>Standard deviation of the data is 10 cms<br/>Value of Test statistics is 1.7469090909090954<br/>For 5% significant test Statistics should lie between -1.96 and 1.96</span></pre><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="ab fe cl kl"><img src="../Images/8eccc2d48a3c2e034ea3daa69539df76.png" data-original-src="https://miro.medium.com/v2/format:webp/1*g_JI2Qo6AVTlbGrbvZygIQ.png"/></div></figure><figure class="kc kd ke kf fd kg er es paragraph-image"><div role="button" tabindex="0" class="lg lh di li bf lj"><div class="er es lm"><img src="../Images/88455e14512eae87cdf6641ffa987959.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yn-I8nas3NuC01rrtxbWvA.png"/></div></div></figure><p id="d1f1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里我们可以看到，我们的Z统计没有进入拒绝区域，因此我们可以得出结论，一个人可以跳的平均高度实际上是80厘米。<br/> <em class="jf">我们不拒绝零假设</em> <br/>从直方图中可以明显看出，除了少数异常值，平均身高也在80厘米左右徘徊。<br/></p><h2 id="0d6f" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">p值概念简介</h2><p id="8d5a" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在上一节中，我们计算了Z统计值，并检查了该值是否在我们的接受区域内，即接受零假设，如果在区域外，则拒绝零假设。p值是在假设为零的情况下，看到与我们正在看到的事件相似的事件的概率。例如:</p><ul class=""><li id="e9c4" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">假设一个人的平均身高为163厘米，则样本的平均身高为213厘米的概率</li><li id="dc40" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">样本高度跳跃的概率给定一个人平均能跳80厘米</li></ul><p id="d9f7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">基于这些概率，我们决定是否拒绝零假设。</p><ul class=""><li id="2cb6" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">在第一种情况下，概率为零= &gt;假定平均身高= 163厘米<em class="jf">(注意:找到平均身高= 213厘米的样本的概率几乎为零)</em></li><li id="27ab" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">在第二种情况下，假设一个普通人能跳80厘米，样本能跳80厘米的概率<em class="jf">(这里我们可以粗略地说，试图测试这些人是否“正常”，或者在极端情况下甚至是人类)</em></li></ul><p id="2229" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">现在这里要记住的一件事是我们不能拒绝这个样本(除非我们的假设是一个已知的事实，就像<strong class="ig iz"> <em class="jf">地球绕太阳</em> </strong>转一周需要365.25天)。</p><p id="f975" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里需要注意的一点是，p值计算将取决于检验是双尾的还是单尾的。</p><ul class=""><li id="3e48" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">对于双尾检验，我们有显著性水平</li></ul><figure class="kc kd ke kf fd kg er es paragraph-image"><div class="er es ln"><img src="../Images/44024b46808feb764d4912b8d5e30691.png" data-original-src="https://miro.medium.com/v2/resize:fit:96/format:webp/1*_h50hg27F8zmC3nGdRsZCA.png"/></div></figure><ul class=""><li id="8570" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">对于单尾检验，显著性水平保持不变</li><li id="b663" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">如果P_Value &lt; Significance Level we reject the Null Hypothesis otherwise we do not reject Null Hypothesis</li></ul><figure class="kc kd ke kf fd kg"><div class="bz dy l di"><div class="kj kk l"/></div></figure><p id="379f" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">There is a lot of literature on P-Values. However, for now this much introduction into the P-Value should be sufficient. One more concept which might come handy is Error. In hypothesis testing there are two types of errors:</p><p id="e251" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jf">这就结束了我们关于Z-Test </em> </strong>的部分。到目前为止，我们了解到:</p><ul class=""><li id="16fd" class="jg jh hh ig b ih ja il jb hr ji hv jj hz jk iy jl jm jn jo bi translated">什么是假设检验</li><li id="905d" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">中心极限定理</li><li id="d3ed" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">z统计</li><li id="ebee" class="jg jh hh ig b ih jq il jr hr js hv jt hz ju iy jl jm jn jo bi translated">p值</li></ul><p id="496b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这是我在任何平台上的第一篇文章，请求一个诚实的反馈，这样我就可以即兴创作了。我对数据科学和机器学习感兴趣，并希望与有类似兴趣的人联系。</p><p id="e44a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">感谢您的阅读。</p><div class="lo lp ez fb lq lr"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="ls ab dw"><div class="lt ab lu cl cj lv"><h2 class="bd iz fi z dy lw ea eb lx ed ef ly bi translated">Mlearning.ai提交建议</h2><div class="lz l"><h3 class="bd b fi z dy lw ea eb lx ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="ma l"><p class="bd b fp z dy lw ea eb lx ed ef dx translated">medium.com</p></div></div><div class="mb l"><div class="mc l md me mf mb mg kh lr"/></div></div></a></div></div></div>
