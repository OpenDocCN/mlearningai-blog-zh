<h1 class="translated">时间数列预测法</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/time-series-forecasting-445e2dde194c?source=collection_archive---------0-----------------------#2022-01-14">https://medium.com/mlearning-ai/time-series-forecasting-445e2dde194c?source=collection_archive---------0-----------------------#2022-01-14</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="6471" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">使用Prophet预测时间序列数据</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ja"><img src="../Images/ef0abee277d998c23cdb4eb41553be28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1032/format:webp/1*v6CMYUTTuiXymjNz4RUwpA.png"/></div><figcaption class="ji jj et er es jk jl bd b be z dx">Time Series(Source: By Author)</figcaption></figure><p id="d010" class="pw-post-body-paragraph jm jn hl jo b jp jq im jr js jt ip ju jv jw jx jy jz ka kb kc kd ke kf kg kh he bi translated">时间序列数据由一段时间内测量的数据点组成，这段时间可以是小时、天、周、月等。一个基本的例子可以是一个公司逐月的销售数据。这有助于分析一段时间内的趋势。</p></div></div>
