<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/4-common-vlookup-errors-319d93fd3a63?source=collection_archive---------6-----------------------#2022-11-20">https://medium.com/mlearning-ai/4-common-vlookup-errors-319d93fd3a63?source=collection_archive---------6-----------------------#2022-11-20</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/a14223b65a7351c608102dc21155764b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CJt3V8mBtXyRcOTe"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">Photo by <a class="ae hu" href="https://unsplash.com/@punttim?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Tim Gouw</a> on <a class="ae hu" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h2 id="d647" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">常见查找错误和故障诊断</h2><p id="c4b6" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi translated">不熟悉数据分析的人通常认为，我们中在这一领域有更多经验的人什么都知道。但请放心，我们都还在学习。在许多情况下，这需要进行故障诊断。<em class="jp">故障诊断与提出正确的问题和以不同的方式看待问题有关。</em>这也是我们在本文中将重点介绍的内容。</p><p id="d551" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated">我们将了解您如何使用故障诊断来解决使用Vlookup时遇到的各种问题。要做到这一点，我们必须首先讨论某些VLOOKUP的缺点，然后再练习解决数据分析师遇到的一些最典型的问题。</p><p id="6546" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated"><strong class="iw jv">进行故障诊断时，我更喜欢问自己以下问题:</strong></p><h2 id="dd41" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated"><strong class="ak"> <em class="jw">我应该如何区分这些问题的优先级？</em> </strong></h2><p id="b7f2" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi translated">一次解决很多问题会让你感到畏惧。根据我的经验，一次做一件事是有帮助的。然后我问，</p><h2 id="568e" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated"><strong class="ak"> <em class="jw">“总而言之，我面临着什么样的问题？”</em> </strong></h2><p id="b865" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi translated">这让我更清楚实际发生了什么，这样我就不会陷入不必要的细节中。</p><blockquote class="jx"><p id="c2b0" class="jy jz hx bd ka kb kc kd ke kf kg jo dx translated">如果在检查数据之前你没有一个明确的目标，你可能会发现任何东西。</p></blockquote><p id="1b5b" class="pw-post-body-paragraph iu iv hx iw b ix kh iz ja jb ki jd je ih kj jg jh il kk jj jk ip kl jm jn jo ha bi translated">最好总是从你自己对情况的清晰理解开始。然后让数据告诉您是否走在正确的轨道上。我问自己的下一个问题是，</p><h2 id="807c" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated"><strong class="ak">什么资源可以帮助我解决问题？ </strong></h2><p id="426a" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi translated">最好的资源之一是互联网。很有可能成千上万的人都有和你一样的问题。因此，简单的搜索可能非常有益。记住人是资源也很重要。毫不犹豫地提问。这不仅是一种极好的学习方式，还可以培养你和同事之间的密切联系。我想到的最后一个重要问题是:</p><h2 id="096a" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">我怎样才能阻止这个问题在未来发生？</h2><p id="17e3" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi translated">如果新的技术或指导方针能够防止同样的问题再次发生，将会节省大量的时间。</p><figure class="kn ko kp kq fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es km"><img src="../Images/35df1e02d35a232cdb5039dfb01fee26.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1OOaG6ykfUMgC3GXgQREqg.png"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">Troubleshooting Procedural Questions</figcaption></figure><h2 id="0a12" class="hv hw hx bd hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it bi translated">Vlookup限制</h2><p id="7f71" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo ha bi kr translated"><span class="l ks kt ku bm kv kw kx ky kz di"> L </span> et首先注意到<strong class="iw jv"> VLOOKUP只返回它找到的第一个匹配项</strong>，即使有很多可能的匹配项。另外需要记住的是</p><figure class="kn ko kp kq fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es la"><img src="../Images/452e016095cd69129ab205b43b8eb7f8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RYqR2m8pa_3izv1zo_KgKg.png"/></div></div></figure><p id="8f06" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated"><strong class="iw jv"> VLOOKUP只能从右边的数据中返回一个值</strong>。它不能向左看。<br/>好消息。有一个简单的解决方案。数据分析师通常通过在他们想查看的数据左侧复制并粘贴一列来绕过这个问题。这样，查找值在最左边一列，他们需要的数据在右边。这是我经常看到的另一个问题。</p><figure class="kn ko kp kq fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es lb"><img src="../Images/74727ef98fccd9aa3dacb0aa171b3632.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dAsCbx8SmRPBplcA6jNmHw.png"/></div></div></figure><p id="8a89" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated">假设VLOOKUP的前几行已经返回了正确的结果。但是当你沿着列驱动函数时，问题开始出现。<em class="jp">这可能是因为函数的表数组部分没有被锁定或绝对化。</em>绝对引用是被锁定的引用，这样在复制时行和列不会改变。您可以通过用美元符号包装表格数组来解决这个问题。美元符号控制引用的更新方式。他们确保引用的相应部分不会改变。</p><figure class="kn ko kp kq fd hj er es paragraph-image"><div class="er es lc"><img src="../Images/1bdbdad5cbe46283bdb73259029152cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1102/format:webp/1*K5JCzY3DWxFZyyG42TmwfA.png"/></div><figcaption class="hq hr et er es hs ht bd b be z dx">Protecting Sheets</figcaption></figure><p id="6f3a" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated"><strong class="iw jv">版本控制问题也可能影响你的VLOOKUP结果。</strong>换句话说，一个函数最初运行得很好，但是后来，它所使用的电子表格中的某些东西发生了变化。举例来说，假设用户添加了一个列。因此，函数的列不再将VLOOKUP指向正确的方向。这将导致返回不准确的值。为了防止这种情况，数据分析师可以采取一些措施。首先锁定电子表格。这阻止了其他人改变任何事情。在Google Sheets中选择数据，然后选择受保护的工作表和范围来实现这一点。有各种工具可以在电子表格应用程序中完成相同的任务。选择下一步要保护的内容。接下来，您可以修改权限以显示警告或限制谁可以编辑。但是请记住，有些时候其他人需要在电子表格中工作，所以将他们拒之门外可能会让你在同事中很不受欢迎。 <br/> <em class="jp">在这种情况下，可以使用</em> <strong class="iw jv"> <em class="jp"> MATCH </em> </strong>，这是一个用来定位具体查找值位置的功能，可以帮助你进行版本控制。我们现在不会深入讨论这个问题，但要知道这是一个选项，以防你需要它。</p><p id="465b" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated">我们要讨论的下一个问题与精确匹配和近似匹配有关。使用VLOOKUP时，您可能会得到不同的结果，这取决于您在函数中输入的单词是TRUE还是FALSE。<em class="jp"> TRUE告诉VLOOKUP寻找近似匹配，FALSE告诉VLOOKUP寻找精确匹配</em>。</p><figure class="kn ko kp kq fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es ld"><img src="../Images/4092faa1a1ab7e87d507ac2d5320d65f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1332/format:webp/1*zlxxsSHdJUISXwMu2a3eOg.png"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">VLookup TRUE: Approximate Match</figcaption></figure><p id="6b33" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated">因此，如果一个函数看起来像这样，它告诉VLOOKUP找到与我们正在寻找的文本或数字最接近的匹配。</p><p id="3e92" class="pw-post-body-paragraph iu iv hx iw b ix jq iz ja jb jr jd je ih js jg jh il jt jj jk ip ju jm jn jo ha bi translated">理解VLOOKUP从给定范围的顶部开始，并垂直向下查看每个单元格以获得正确的值是至关重要的。当找到任何大于或等于查找值的值时，搜索终止。这就是为什么数据分析师在工作中经常使用FALSE。这样，VLOOKUP只提供与您提供的查找值完全匹配的结果。电子表格中最广泛使用的查找和引用功能之一是VLOOKUP。这也是最具挑战性的事情之一。当你用VLOOKUP做分析师的时候，你学到的一切都会帮助你少遇到一些问题。<strong class="iw jv">在接下来的文章中，我们将继续学习数据聚合和故障排除。回头见。快乐阅读！</strong></p><blockquote class="le lf lg"><p id="604b" class="iu iv jp iw b ix jq iz ja jb jr jd je lh js jg jh li jt jj jk lj ju jm jn jo ha bi translated"><a class="ae hu" href="https://www.linkedin.com/in/anmolpanna/" rel="noopener ugc nofollow" target="_blank"> <em class="hx"> —感谢阅读并随时联系我</em></a><em class="hx"><br/></em><a class="ae hu" rel="noopener" href="/membership/@anmolpanna"><em class="hx">—成为会员</em> </a></p></blockquote><div class="hg hh ez fb hi lk"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="ll ab dw"><div class="lm ab ln cl cj lo"><h2 class="bd jv fi z dy lp ea eb lq ed ef lr bi translated">Mlearning.ai提交建议</h2><div class="ls l"><h3 class="bd b fi z dy lp ea eb lq ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="lt l"><p class="bd b fp z dy lp ea eb lq ed ef dx translated">medium.com</p></div></div><div class="lu l"><div class="lv l lw lx ly lu lz ho lk"/></div></div></a></div></div></div>
