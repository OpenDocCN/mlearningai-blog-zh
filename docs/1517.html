<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/what-happens-when-we-have-a-reliance-on-intuition-when-analytical-reasoning-is-needed-76584bf4b352?source=collection_archive---------6-----------------------#2021-12-28">https://medium.com/mlearning-ai/what-happens-when-we-have-a-reliance-on-intuition-when-analytical-reasoning-is-needed-76584bf4b352?source=collection_archive---------6-----------------------#2021-12-28</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/1198689a58e0ccdd0bd146215937ac42.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QK3UVjvauKeSDONoXMHGzQ.jpeg"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">The Geometry of Changing Beliefs</figcaption></figure><blockquote class="hu hv hw"><p id="e608" class="hx hy hz ia b ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv ha bi translated">当需要分析推理时，如果我们依赖直觉，会发生什么？我们如何做出判断和决策对生活的结果至关重要。双系统理论认为我们使用两个主要的认知系统。一个负责我们的直觉处理，这是相对快速、自动和不费力的。第二个负责我们的意识推理，相对缓慢，可控，努力。第三个感知系统负责我们感知输入的能力。与我们的另外两个认知系统不同，它向系统1提供信息以形成直观印象。然后，这些印象经过系统2的深思熟虑的推理操作，形成支持决策的有意识的判断。</p></blockquote><p id="00fc" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated"><strong class="ia iw">感知</strong>是一个观察和解释的过程。</p><p id="10b4" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">帮助我们理解我们的解释的一个重要概念是<strong class="ia iw">偏差</strong>。偏差是两个选项之间的不平等评估，通常将一个选项置于有利位置，而将另一个置于不利位置。无意识偏见无处不在。从我们选择的社区，我们的密友，和我们约会的人。</p><p id="3815" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">神经科学的发展现在表明，许多偏见是在一生中形成的，并存在于潜意识中，主要是通过社会和父母的条件作用。我们收集了数百万条信息，我们的大脑以某种方式处理这些信息——无意识地将其分类并格式化成熟悉的模式。尽管我们大多数人难以接受或承认这一点，但我们都这样做了。性别、种族、残疾、性别、体型、职业、政治等等，都会影响我们对他人的评价，并构成我们与他人和整个世界关系的基础。</p><p id="a780" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">无意识偏见的最大讽刺是，我们大多数人都有偏见，而且我们认为我们不受偏见的影响，这种现象被称为<a class="ae jb" href="https://effectiviology.com/bias-blind-spot/" rel="noopener ugc nofollow" target="_blank">偏见盲点</a>。大约有100种无意识的偏见。</p><h1 id="55eb" class="jc jd ix bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz bi translated">认知偏差</h1><p id="7062" class="pw-post-body-paragraph hx hy ix ia b ib ka id ie if kb ih ii iy kc il im iz kd ip iq ja ke it iu iv ha bi translated">自我中心偏见是一种认知偏见，导致人们在审视生活中的事件或试图从另一个角度看问题时过于依赖自己的观点。因此，自我中心偏见导致人们要么低估他人的观点与自己的观点有多么不同，要么完全忽视他人的观点。认知偏差的例子出现在特定领域。例如:</p><ul class=""><li id="94f9" class="kf kg ix ia b ib ic if ig iy kh iz ki ja kj iv kk kl km kn bi translated">认知偏差会导致企业家过度自信和乐观。</li><li id="f803" class="kf kg ix ia b ib ko if kp iy kq iz kr ja ks iv kk kl km kn bi translated">谈到医学，认知偏差可能会导致医生误诊表现出非典型症状的患者。</li></ul><p id="b655" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">在生活的各个方面；当我们招聘时，当我们做决定时。</p><p id="4d8e" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">许多关于认知偏差的解释都基于双系统理论，这表明我们使用两个主要的认知系统。</p><ul class=""><li id="30b2" class="kf kg ix ia b ib ic if ig iy kh iz ki ja kj iv kk kl km kn bi translated"><strong class="ia iw">系统1 </strong>。这个系统负责我们的直觉处理，这是相对快速、自动和不费力的。因此，该系统上的流程是并行运行的，这意味着可以同时在多个方面使用该系统。这个系统往往会受到情绪相对强烈的影响。系统1参与的一个例子是，当有人因为我们讲的一个笑话而大笑时，我们感到高兴。</li><li id="1a52" class="kf kg ix ia b ib ko if kp iy kq iz kr ja ks iv kk kl km kn bi translated"><strong class="ia iw">系统二</strong>。这个系统负责我们有意识的推理，相对来说是缓慢的，可控的，努力的。因此，这个系统中的进程是连续运行的，这意味着这个系统一次只能专注于一件事情。这个系统倾向于相对脱离情感的考虑。系统2参与的一个例子是当我们试图解决一个复杂的数学方程时。</li></ul><p id="4b52" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">在这个框架下，认知偏差的一个常见原因是在需要分析推理(系统2)时依赖直觉(系统1)。这种情况之所以会发生，是因为直觉相对来说更快、更容易使用，而且在很多情况下，直觉可以产生和分析推理一样好甚至更好的结果。因此，即使不合适，人们也经常依赖它。我们负责感知输入的感知系统不同于我们的另外两个认知系统(系统1和系统2)。虽然我们的感知系统和系统1之间有一些相似之处，因为它们都主要由彼此并行运行的自动过程组成，但它们之间也有一些关键差异:</p><ul class=""><li id="e986" class="kf kg ix ia b ib ic if ig iy kh iz ki ja kj iv kk kl km kn bi translated"><strong class="ia iw">我们的感知是相对中立的</strong>，而系统1则受各种情绪考量的影响。</li><li id="368e" class="kf kg ix ia b ib ko if kp iy kq iz kr ja ks iv kk kl km kn bi translated"><strong class="ia iw">我们的感知只能由直接刺激诱发</strong>，而系统1可以由思想等事物诱发。</li><li id="85f7" class="kf kg ix ia b ib ko if kp iy kq iz kr ja ks iv kk kl km kn bi translated"><strong class="ia iw">我们的感知仅限于感知表征</strong>，而系统1可以生成抽象表征。</li><li id="d93e" class="kf kg ix ia b ib ko if kp iy kq iz kr ja ks iv kk kl km kn bi translated"><strong class="ia iw">我们的感知仅限于我们现在遇到的刺激</strong>，而系统1也可以处理与过去或未来相关的信息。</li></ul><p id="88ee" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">我们的感知系统将信息输入系统1，形成直观印象。然后，这些印象经过系统2的深思熟虑的推理操作，形成支持决策的有意识的判断。</p><p id="248c" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">就个人或职业而言，在每个决定中，我们可能会忽略或摄取数据(可信与否)或错过不可用的相关数据，通过我们自己的偏见镜头做出本能的判断，这些判断可能是正确的，也可能是错误的。</p><p id="86da" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">商业决策是基于单个员工、团队、经理和领导集体的判断。一个公司的价值观和文化、组织框架、运营体系，包括政策、流程、程序、管理、治理，都有助于提供决策护栏。成功的公司做出决策，采取行动，并从中学习。</p><h1 id="0ad4" class="jc jd ix bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz bi translated">基于数据的决策</h1><p id="380a" class="pw-post-body-paragraph hx hy ix ia b ib ka id ie if kb ih ii iy kc il im iz kd ip iq ja ke it iu iv ha bi translated">在数字经济中，一个更大的挑战是信息量。有大量可访问的、有上下文价值的业务数据，但对于人类系统2(有意识的推理)来说太多了，难以管理。虽然人类很容易理解和学习1、2甚至3个数据维度，但机器可以学习更多维度。</p><p id="f2ff" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">在过去十年中，技术和计算能力的进步导致了数据科学和人工智能的快速发展。数据科学是一个总括术语，用来描述从数据中提取价值的整个复杂的多步骤过程。机器可以查看大量高维数据并确定模式。从模式中，他们可以发现异常，发现趋势，并根据概率不断增加的学习(贝叶斯概率定理和“信念变化的几何学”)生成预测。一旦掌握了模式，就可以做出人类无法接近的预测。这是机器学习，也是人工智能世界的一部分，数据科学家从数据中提取洞察力，以解决复杂的挑战。有了数据分析能力，公司可以得出经过计算的见解，从而得出人类无法自己得出的有意识的判断。</p><h1 id="0cdd" class="jc jd ix bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz bi translated">这是一个数字世界</h1><p id="418b" class="pw-post-body-paragraph hx hy ix ia b ib ka id ie if kb ih ii iy kc il im iz kd ip iq ja ke it iu iv ha bi translated">全球拥有43.88亿互联网用户、51.12亿移动用户和34.84亿活跃社交媒体用户，《2020年全球数字报告》)；在2021年，每天会产生2.5万亿字节的数据。世界上90%的数据都是在过去两年中单独生成的。这是一个惊人的数字，预计数据量每两年翻一番。</p><p id="f475" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">当大量信息被广泛访问和传播时，获取数据、分析、推理和行动的能力变得即时。虽然许多公司依靠指标来衡量业绩并帮助指导业务，但他们错过了其他数据的虚拟未开发金矿。隐藏在数据中的是对企业、客户、竞争对手和市场的洞察。</p><p id="1a7a" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">具有分析能力的公司推动基于数据的决策，增强明智选择、有意识行动的能力，减少对本能和直觉的依赖。数据分析增强了组织取悦客户、自动化日常任务、降低成本、提高效率、吸引员工并增强其能力的能力。如果不利用数据，公司就不能适当地依赖系统2，可能会过度依赖系统1。</p><figure class="ku kv kw kx fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es kt"><img src="../Images/7469c855bdd32e5d860a544412c5ae48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oF0TsAA38_6ys0rDB180qQ.jpeg"/></div></div></figure><p id="e486" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">将数据科学融入组织和文化的领导者会创建<a class="ae jb" href="https://www.alephnet.ai/why-dsaas/#Insights" rel="noopener ugc nofollow" target="_blank">洞察系统</a>并超越竞争对手。</p><p id="63e8" class="pw-post-body-paragraph hx hy ix ia b ib ic id ie if ig ih ii iy ik il im iz io ip iq ja is it iu iv ha bi translated">你也应该！</p><div class="hg hh ez fb hi ky"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kz ab dw"><div class="la ab lb cl cj lc"><h2 class="bd iw fi z dy ld ea eb le ed ef lf bi translated">Mlearning.ai提交建议</h2><div class="lg l"><h3 class="bd b fi z dy ld ea eb le ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="lh l"><p class="bd b fp z dy ld ea eb le ed ef dx translated">medium.com</p></div></div><div class="li l"><div class="lj l lk ll lm li ln ho ky"/></div></div></a></div></div></div>
