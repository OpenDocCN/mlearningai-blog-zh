<h1 class="translated">技术指标的统计超买和超卖水平。</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/statistical-overbought-oversold-levels-on-technical-indicators-9477031a327e?source=collection_archive---------7-----------------------#2021-12-22">https://medium.com/mlearning-ai/statistical-overbought-oversold-levels-on-technical-indicators-9477031a327e?source=collection_archive---------7-----------------------#2021-12-22</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="1910" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">用技术指标进行均值回归交易。</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/524cb8bfb9aab2ee444e563169a3604a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*AbaFgejesTdAUhjc.jpeg"/></div></div></figure><p id="045f" class="pw-post-body-paragraph jm jn hl jo b jp jq im jr js jt ip ju jv jw jx jy jz ka kb kc kd ke kf kg kh he bi translated">我们经常被告知超卖和超买水平是固定的数字，但随着市场的移动，它们的结构和统计属性也会移动。我们需要找到一种更加客观和动态的方法来检测技术指标的超卖和超买水平。</p></div></div>
