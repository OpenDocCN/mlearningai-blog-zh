<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/amazon-best-selling-books-analysis-with-python-5b0dbccfa648?source=collection_archive---------1-----------------------#2022-11-30">https://medium.com/mlearning-ai/amazon-best-selling-books-analysis-with-python-5b0dbccfa648?source=collection_archive---------1-----------------------#2022-11-30</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="46f7" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak">用Python分析亚马逊畅销书</strong></h2><p id="054d" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated"><em class="iz">和畅销书呆在一起。</em></p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es ja"><img src="../Images/34704145a2079ade6ec116e9adca702a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*h1RjGZKa5mAUQ7h8"/></div></figure><p id="29c0" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">亚马逊</strong>于1995年7月16日正式推出网上书店。美国所有50个州和45个不同的国家在一个月内收到了这家初创零售商的书籍。</p><p id="602f" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">1996年，贝佐斯亲自将公司的第100万份订单交付给一位日本客户，该客户购买了一本Windows NT手册和一本戴安娜王妃传记。</p><p id="b994" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">西雅图出生的亚马逊最终演变成了一个电子商务巨头，销售从杂货到家具到活瓢虫的一切商品，并帮助人们彻底改变了购物方式。</p><p id="06b1" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">直到今天，<strong class="ig jn">亚马逊仍然是世界上最大的网上书店。</strong></p><p id="342f" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在这个项目中，我将展示从亚马逊网站上删除的亚马逊畅销书数据分析中得出的见解。</p><p id="b910" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn"> <em class="iz">这些书是2009年到2019年开始亚马逊上最畅销的书。</em>T13】</strong></p><p id="f379" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">数据收集</strong></p><p id="99b3" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">亚马逊上的畅销书数据是用<strong class="ig jn"> <em class="iz">美人汤</em> </strong>从亚马逊网站报废的。一个for循环和一个函数用于获取畅销书URL的每一页的详细信息。数据报废后，保存为文本文件，转换为数据框，最后保存为CSV文件。</p><p id="10de" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">书籍的分类</p><p id="9236" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">为了成功分析亚马逊上的畅销书，我需要根据类型来分析书籍。碰巧亚马逊网站上没有明确的图书分类，因为一本书可以在不同的部门找到，这是他们用来对图书进行分类的方法。</p><p id="52b9" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">他们有不同的部门，包括艺术和摄影，传记和回忆录，CD书籍，商业和金钱，儿童书籍，基督教书籍和圣经，漫画和漫画小说等。一本书可以在多个类别中找到。</p><p id="c6ec" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">由于这个问题，我不得不使用来自全球最大的读者和书籍推荐网站<strong class="ig jn"><em class="iz"/></strong><a class="ae jo" href="https://www.goodreads.com/" rel="noopener ugc nofollow" target="_blank"><strong class="ig jn"><em class="iz">Goodreads</em></strong></a>的信息，将书籍分成两个不同的类别。</p><p id="bffb" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在CSV文件中，我在废弃的数据中添加了一个名为<strong class="ig jn">流派</strong>的新列，并根据<strong class="ig jn">小说</strong>和<strong class="ig jn">非小说对书进行了分类。</strong></p><p id="6d0b" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">数据清理</strong></p><p id="2da5" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在评估了我们的数据之后，我注意到有丢失的值。为了保持废弃数据的质量，并防止删除可能影响我们分析的数据，我评估了保存数据的CSV文件，我找到了那些丢失的值并手动填充它们，因为我可以从废弃数据的亚马逊网站访问这些数据。</p><p id="ef40" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在彻底检查和填充丢失的值后，剩下的唯一丢失的值是亚马逊网站上没有的书的值。</p><p id="ca10" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">现在我们有了高质量的数据，我继续将这些数据可视化，以从分析中获得见解。</p><p id="001c" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">2009年至2019年所有独特书籍的流派分布</strong></p><p id="31d0" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">2009年至2019年期间，亚马逊上有多少本小说和非小说书籍最畅销？</p><p id="55ed" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">亚马逊上的书籍购买者在亚马逊上购买了更多的非小说书籍，因为饼状图告诉我们，在2009年至2019年期间，我们有更多的畅销书。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jp"><img src="../Images/e83665bd5667a67516c003b584a5eb4f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*aXjgY7MoZs5twqeD"/></div></div></figure><p id="e3f0" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">独特年份流派分布</strong></p><p id="2e55" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">每年售出多少小说和非小说类的书籍？</p><p id="8510" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">2019年的非小说类畅销书数量最多，而2009年的畅销书中有更多的小说类书籍。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es ju"><img src="../Images/87b2b0686169f5685b738da0fb33c670.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4tSyHQUBJ1L7zuvu"/></div></div></figure><p id="1e53" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">封面类型分布</strong></p><p id="b6fd" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在畅销书的总数中，大部分书，共有549本书有精装版，其次是445本书有平装本。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jv"><img src="../Images/5afbf10963eb3c3175b0d3f321d2c67e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8WhnWHmm_-bZF-NH"/></div></div></figure><p id="ac49" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">前10名作者</strong></p><p id="a708" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">总的来说，不管是哪种类型，雷克·莱尔顿、苏珊·科林斯和杰夫·金尼都是前十名最畅销作家中的佼佼者。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jw"><img src="../Images/d33dc71323489c7f185c4204ed7c9031.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*llSLFoiUIWm4KoRU"/></div></div></figure><p id="bea5" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">前10本书</strong></p><p id="d6d5" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">基于该书在2009年至2019年作为畅销书出现的次数</p><p id="6538" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">一般来说，不管什么类型，美国心理学协会出版手册，第6版，力量寻找者2.0和高效人士的7个习惯是最畅销的10本书。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jx"><img src="../Images/bb66c261678ef184d782ffe096867469.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*r5PZtU-WlBo8gauf"/></div></div></figure><p id="c8ad" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">点评与价格的关系</strong></p><p id="4959" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">低价书是否获得更多评论，反之亦然？</p><p id="6e7d" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">书评与价格没有关系，但我们也会注意到图书价格中的异常值。这些书的售价约为140美元。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jy"><img src="../Images/1e3ea9e73210881cfaf57a7ac5291849.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kYCTivmufyAfZ9_D4m2G1w.jpeg"/></div></div></figure><p id="7989" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">基于评论的流派表现</strong></p><p id="9adf" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">总的来说，小说类书籍比非小说类书籍有更多的评论吗？</p><p id="9d38" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">条形图显示，在2009年至2019年间，小说类最佳图书的评论数量超过了非小说类图书。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jz"><img src="../Images/f96e009e5508f895ef76e5433dd96f52.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*AAk3XBlkFuQoFiF1"/></div></div></figure><p id="5546" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">价格与年份的关系</strong></p><p id="8bdb" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">这些年来，书籍的成本是增加了还是减少了？</p><p id="ca0c" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">2013年、2009年、2012年、2011年是图书均价最高的年份。书籍的平均成本在2014年开始下降，在2018年上升，然后在2019年再次下降。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es ka"><img src="../Images/50e4561574a9c9313d1dbd40589a5c5b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*YDZTyVDFYiFTC8R4"/></div></div></figure><p id="4f5f" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">用户评分最高的前20位作者</strong></p><p id="59e2" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">用户评分较高的前20位作者的用户评分超过4.5星。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kb"><img src="../Images/fc57e7e8e10052ff2e21bb8ad5b39ad5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Q1ngbAB9Lspkn-_6"/></div></div></figure><p id="675a" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">评论最高的前20位作者</strong></p><p id="783c" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">一般来说，迪莉娅·欧文斯、亚历克斯·米海利德斯、米歇尔·奥巴马、罗伯特·清崎和宝拉·霍金斯是评论数量较高的前20名畅销书作家中的前5名。但是我们注意到Delia Owens是离群值，拥有最多的评论，大约340，000条评论，远远高于其他作者的评论。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kc"><img src="../Images/2a987e13659eca7a2c9d02a56be8b160.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WthgsyHwFORkYrjS"/></div></div></figure><p id="9276" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">根据图书价格排名的前20位作者</strong></p><p id="1798" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">图书价格最高的前5位作者是美国精神病学协会、霍尔·H·皮尔逊教育公司、乔治·R·R·马丁和杰伊·z。</p><p id="176e" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">美国精神病学协会是一个离群值，最高平均价格为144美元。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kd"><img src="../Images/2628b64e5f42f34bb3560add68ec9892.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*6VK80mAHfgppoviu"/></div></div></figure><p id="c4c7" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">书名长度与用户评分的关系</strong></p><p id="cebc" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">短标题的书比长标题的书收视率高吗？</p><p id="3761" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">用户评分和书的长度没有相关性。但是我们也可以看到标题越短的书用户评分越高。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es ke"><img src="../Images/76fd6a335985cb14033faf43576d4f26.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*IaEosaQ33EO5GMQU"/></div></div></figure><p id="40fc" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">基于用户评分的前10本书</strong></p><p id="7466" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">基于用户评分的前十本书的用户评分超过4.5星。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kf"><img src="../Images/a133844adec4276284e791176eb1931a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*AvHxXvLGZZT7Lths"/></div></div></figure><p id="51e6" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">根据评论排名的前10本书</strong></p><p id="cb5b" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">根据用户评分，最畅销的书籍是《当小龙虾歌唱》、《沉默的病人》、《成为》和《夜莺:一部小说》。</p><p id="5023" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">当Crawdads Sing是一个顶级离群值，平均评论数最高，约为344811条评论。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kg"><img src="../Images/1221bcb545feef2a15e714fe918dd970.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*12Ikm79y8ghiywFC"/></div></div></figure><p id="2fd2" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">按流派和评论数量排名的十大畅销书</strong></p><p id="2fb8" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">评论数量最多的五本小说分别是《小龙虾歌唱的地方》、《沉默的病人》、《夜莺:一部小说》、《炼金术士》和《25周年:关于追寻梦想的寓言》。</p><p id="5ddd" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">而在非小说类书籍中，前五名分别是《富爸爸穷爸爸:富人教给孩子穷人和中产阶级所没有的关于金钱的知识》!这四个协议是:个人自由实用指南(一本Tolfec智慧书)，原子习惯，一个建立习惯和打破坏习惯的简单而被证明的方法，以及不给一个Fuuck的微妙艺术:一个过好生活的反直觉方法。</p><p id="2d17" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">对于小说类书籍</strong></p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kh"><img src="../Images/0ac0dea3d399881da1fd5e9a2ee48970.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*CrXDoxJyjaTA1FLi"/></div></div></figure><p id="c547" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">对于非虚构作品</strong></p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es ki"><img src="../Images/cca94cf56f67cf4f6d57106b4176f000.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cSQb1hnB0jtSo8TvahBunw.jpeg"/></div></div></figure><p id="4dac" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">一般来说，畅销书</strong></p><p id="1765" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">根据2009年至2019年期间畅销书的出现次数，这些仍然是前10名的最佳书籍。</p><p id="0781" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">在根据外观排名的所有顶级畅销书中，自我发展书籍是出现次数最多的书籍。这些自我发展书籍包括《力量寻找者2.0》、《高效人士的7个习惯:个人变化中的强大课程》、《团队的五大功能障碍:领导寓言》(20周年纪念版)、《四个协议:个人自由实用指南》(Toltec智慧书)以及《如何赢得朋友和影响他人》。</p><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kd"><img src="../Images/79cd0f9595e79384140ce2fd58b023fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*PaI3NOYMhUbjHm22"/></div></div></figure><p id="1237" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">有史以来最畅销书籍的词汇云</strong></p><p id="d0f2" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">根据出场次数</strong></p><figure class="jb jc jd je fd jf er es paragraph-image"><div class="er es kj"><img src="../Images/6d2fdc8a210c468c24922db039b637f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1082/0*KmvgP47otnPqOV3S"/></div></figure><p id="26aa" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">结论</strong></p><ol class=""><li id="86fa" class="kk kl hh ig b ih ji il jj hr km hv kn hz ko iy kp kq kr ks bi translated">2009年至2019年间，亚马逊畅销书排行榜上的非小说类书籍多于小说类书籍。总共有(345本)54.16%的非小说类书籍和(292本)45.58%的小说类书籍。</li><li id="efc3" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">2019年的非小说类畅销书数量最多，而2009年的畅销书中有更多的小说类书籍。</li><li id="9976" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">大多数畅销书(549本)是精装书，其次是平装书(445本)。</li><li id="63ef" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">根据他们的书在2009年至2019年期间被列为畅销书的次数，无论体裁如何，雷克·莱尔顿、苏珊·科林斯和杰夫·金尼都是前10名最常见作者中最畅销的作者。它们分别出现了18、16和15次。</li><li id="5019" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">根据每本书在2009年至2019年期间被列为畅销书的次数，一般来说，无论体裁如何，美国心理学协会出版手册，第6版，实力Finder 2.0，高效能人士的7个习惯是前10大最常出现的书籍中最畅销的书籍。他们每个人分别出现了11次、11次和10次。</li><li id="7249" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">价格和评论没有关系。</li><li id="1f70" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">2009年至2019年间，小说类书籍的评论数量超过了非小说类书籍</li><li id="e451" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">图书的平均价格从2014年开始下降，2018年上升，然后在2019年再次下降。</li><li id="477e" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">用户评分较高的前20位作者的用户评分超过4.5星。</li><li id="effa" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">迪莉娅·欧文斯、亚历克斯·米海利德斯、米歇尔·奥巴马、罗伯特·清崎和宝拉·霍金斯是评论数量较高的前20名畅销书作家中的前5名。Delia Owens的评论数量最多，约为340，000篇，远远高于其他作者的评论。</li><li id="3654" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy kp kq kr ks bi translated">图书价格最高的前5位作者是美国精神病学协会、霍尔·H·皮尔逊教育公司、乔治·R·R·马丁和Jay-Z。</li></ol><blockquote class="ky kz la"><p id="f42c" class="ie if iz ig b ih ji ij ik il jj in io lb jk iq ir lc jl it iu ld jm iw ix iy ha bi translated">美国精神病学协会是一个离群值，最高平均价格为144美元。</p></blockquote><p id="c0cf" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">12.基于流派和书籍出现的数量:</p><ul class=""><li id="ed57" class="kk kl hh ig b ih ji il jj hr km hv kn hz ko iy le kq kr ks bi translated">最畅销的五位小说作家分别是雷克·莱尔顿、苏珊·科林斯、杰夫·金尼、苏斯博士和斯蒂芬·迈耶。</li><li id="425f" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy le kq kr ks bi translated">非小说类畅销书作家前五名分别是盖洛普、马尔科姆·格拉德威尔、美国心理学协会、大学委员会和加里·查普曼。</li></ul><p id="7a60" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">13.像雷克·莱尔顿、苏珊·科林斯、杰夫·金尼和约翰·格里森姆这样的小说作家是最畅销或最受欢迎的作家。</p><p id="987e" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">14.基于用户评分的前10本书的用户评分超过4.5星。</p><p id="38da" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">15.根据用户评分，最畅销的书籍是《当小龙虾歌唱》、《沉默的病人》、《成为》和《夜莺:一部小说》。</p><blockquote class="ky kz la"><p id="f2a6" class="ie if iz ig b ih ji ij ik il jj in io lb jk iq ir lc jl it iu ld jm iw ix iy ha bi translated">与此同时，当小龙虾唱歌是最高的离群值，平均评论数为344811条。</p></blockquote><p id="d309" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">16.基于评论的类型和数量:</p><ul class=""><li id="652e" class="kk kl hh ig b ih ji il jj hr km hv kn hz ko iy le kq kr ks bi translated">评论数量最多的五本小说分别是《小龙虾歌唱的地方》、《沉默的病人》、《夜莺:一部小说》、《炼金术士》和《25周年:关于追寻梦想的寓言》。</li><li id="f424" class="kk kl hh ig b ih kt il ku hr kv hv kw hz kx iy le kq kr ks bi translated">而在非小说类书籍中，前五名分别是《富爸爸穷爸爸:富人教给孩子穷人和中产阶级所没有的关于金钱的知识》!这四个协议是:个人自由实用指南(一本Tolfec智慧书)，原子习惯，一个建立习惯和打破坏习惯的简单而有效的方法，以及不在乎的微妙艺术:一种过上美好生活的反直觉方法。</li></ul><p id="f4b1" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">17.根据外观，总体上最畅销的书籍是自我发展书籍。</p></div><div class="ab cl lf lg go lh" role="separator"><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk"/></div><div class="ha hb hc hd he"><p id="9a72" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated"><strong class="ig jn">仪表板报告</strong></p><p id="5a41" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">我非常喜欢参与这个项目，并且我进一步构建了一个<a class="ae jo" href="https://www.novypro.com/project/amazon-best-selling-books-analysis" rel="noopener ugc nofollow" target="_blank"> <em class="iz">仪表板报告</em> </a>，显示了从这个分析中得出的主要见解。</p><p id="ef54" class="pw-post-body-paragraph ie if hh ig b ih ji ij ik il jj in io hr jk iq ir hv jl it iu hz jm iw ix iy ha bi translated">你可以在我的<a class="ae jo" href="https://github.com/Chisomnwa/Amazon-Best-Selling-Books-Analysis" rel="noopener ugc nofollow" target="_blank"> <em class="iz"> GitHub </em> </a> <em class="
