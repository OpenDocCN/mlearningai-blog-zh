<blockquote>原文：<a href="https://medium.com/mlearning-ai/benfords-law-quick-to-insight-tools-322081dab507?source=collection_archive---------4-----------------------#2022-05-12">https://medium.com/mlearning-ai/benfords-law-quick-to-insight-tools-322081dab507?source=collection_archive---------4-----------------------#2022-05-12</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="ae39" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">本福特的法律快速洞察工具</h2><p id="c000" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">在我最近搜索工具来构建本福特定律仪表板的过程中，我发现许多已经在网上建立了自己的工具的数据科学同事在Tableau、Power BI和Python等平台上生成计数值和概率百分比。</p><p id="96a3" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">然而，我经常发现这些工具需要调整以适应不同数据集的需求，因此洞察时间通常比繁忙的法医调查人员花费的时间长得多，所以我继续在CaseWare IDEA中找到了一个专门针对本福特定律的现成按钮，以及一个包含卡方差图和绝对超额求和图的R代码包。</p><p id="506b" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">IDEA中的本福特定律按钮可以在分析选项卡下找到。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div class="er es je"><img src="../Images/19054163eb4a95b0ea5ca4cfd04508e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1206/format:webp/1*BrqrsGglb3o-ry8fDepV2g.png"/></div><figcaption class="jm jn et er es jo jp bd b be z dx">Benford’s Law Button</figcaption></figure><p id="4e2f" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">它包括六个不同的数字选项和基本配置窗口中的求和图。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div class="er es jq"><img src="../Images/2f65f300341a5db158c31738adc98952.png" data-original-src="https://miro.medium.com/v2/resize:fit:1312/format:webp/1*ap21zNU4sJPxPHEkeUTL1A.png"/></div><figcaption class="jm jn et er es jo jp bd b be z dx">Benford’s Law Basic Configuration Window</figcaption></figure><p id="a234" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">在高级选项窗口中，可以指定创建可疑输出数据库的输入数据库中的最少记录、可疑输出数据库的大小、模糊逻辑的使用选择以及最后两位数的定义。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div class="er es jr"><img src="../Images/232307f6290719da5e15e107ce3e606a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1112/format:webp/1*DTfJl4aPD-Blvz-BCfxFrg.png"/></div><figcaption class="jm jn et er es jo jp bd b be z dx">Benford’s Law Advanced Settings Window</figcaption></figure><p id="2de8" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">输出仪表板以易于阅读的方式显示。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es js"><img src="../Images/47ab37bef0a087feef25676ddd5ffc28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cVzZqx9XD5Sn_VUdki2Xqw.png"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Sample Output Dashboard</figcaption></figure><p id="a652" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">用户可以从图中可疑和不可疑的数据条中提取记录和字段统计。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div class="er es jx"><img src="../Images/470112dd8c181c9a986840b3b40856eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1260/format:webp/1*cJITb0qTXy1RDEX9iFFJkg.png"/></div><figcaption class="jm jn et er es jo jp bd b be z dx">Extract Records Option — Unsuspicious Data Bars</figcaption></figure><figure class="jf jg jh ji fd jj er es paragraph-image"><div class="er es jy"><img src="../Images/3f431824bae495a74a197029baf40e5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1046/format:webp/1*ASz2Y5pKiBzG2L7xz03PpQ.png"/></div><figcaption class="jm jn et er es jo jp bd b be z dx">Extract Suspicious Records — Highlighted Bars</figcaption></figure><p id="608b" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">如果你不需要卡方图，那么以上对于你可视化本福特分析的大多数情况来说已经足够了。然而，如果您确实希望探究数据集符合本福特定律的程度，那么R中的本福特分析包将会派上用场。</p><pre class="jf jg jh ji fd jz ka kb kc aw kd bi"><span id="edcb" class="hf hg hh ka b fi ke kf l kg kh">install.packages(benford.analysis)<br/>library(benford.analysis)</span></pre><p id="334d" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">在安装了Benford分析包之后，您只需要多两行代码来生成Benford定律报告。</p><pre class="jf jg jh ji fd jz ka kb kc aw kd bi"><span id="35b5" class="hf hg hh ka b fi ke kf l kg kh">data = read.csv("FILENAME.csv")<br/>dfben &lt;- benford(data1$AMOUNT, sign ='positive',number.of.digits = 1)</span></pre><p id="87e6" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">您可以随时更改符号和位数设置，以便为数据集生成不同的报告。</p><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es ki"><img src="../Images/b4e46d90eb7fc244ca9a6f37e90cf675.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*C_nAPfup49ZgGsPTfvbP5A.png"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">One-Digit Plots</figcaption></figure><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es kj"><img src="../Images/d14ea452c5bc4207b1abb392ec38e384.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wbHrM4hMZYufdROjBy5zcw.png"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Two-Digit Plots</figcaption></figure><h2 id="d6da" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak">进一步考虑</strong></h2><p id="2f11" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">对于R中的Benford分析包，我还是没想好怎么分析不包括第一位的数字，比如第二位本身或者最后两位。</p><p id="d81d" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">据我所知，还有另一个数据分析软件叫做“激励”,它也有类似的本福特定律命令。如果有人处理过这个问题，请分享你的经验。</p><div class="kk kl ez fb km kn"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="ko ab dw"><div class="kp ab kq cl cj kr"><h2 class="bd ks fi z dy kt ea eb ku ed ef kv bi translated">Mlearning.ai提交建议</h2><div class="kw l"><h3 class="bd b fi z dy kt ea eb ku ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="kx l"><p class="bd b fp z dy kt ea eb ku ed ef dx translated">medium.com</p></div></div><div class="ky l"><div class="kz l la lb lc ky ld jk kn"/></div></div></a></div></div></div>
