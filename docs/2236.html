<h1 class="translated">人体-物体相互作用检测</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/human-object-interaction-detection-90887e50089e?source=collection_archive---------1-----------------------#2022-03-29">https://medium.com/mlearning-ai/human-object-interaction-detection-90887e50089e?source=collection_archive---------1-----------------------#2022-03-29</a></blockquote><div><div class="dt ha hb hc hd he"/><div class="hf hg hh hi hj"><h2 id="fae8" class="hk hl hm bd b fq hn ho hp hq hr hs dy ht translated" aria-label="kicker paragraph"><a class="ae gf" href="https://mlearning.substack.com" rel="noopener ugc nofollow" target="_blank">机器学习艺术</a></h2><div class=""/><figure class="ew ey it iu iv iw es et paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="es et is"><img src="../Images/226778548a121db9017e5165986cf681.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nS4r-GoWCMO54PZb9bxtYg.png"/></div></div><figcaption class="jd je eu es et jf jg bd b be z dy"><a class="ae jh" href="https://mlearning.substack.com" rel="noopener ugc nofollow" target="_blank">https://mlearning.substack.com</a></figcaption></figure><p id="dd9a" class="pw-post-body-paragraph ji jj hm jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf hf bi translated"><strong class="jk hw">与物体互动的人类</strong>经常创造错综复杂的探测场景。例如，这两个实体可以是一个人和一个物体或者一个人和她的环境。因此，为了更好地理解模型必须考虑的场景，确定它们是否协调工作或者是否发生了某种交互是至关重要的。</p></div></div>
