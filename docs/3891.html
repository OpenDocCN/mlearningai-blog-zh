<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/statistical-significance-and-p-values-explained-a-simple-way-to-understand-the-concepts-bdab1b85032b?source=collection_archive---------2-----------------------#2022-11-04">https://medium.com/mlearning-ai/statistical-significance-and-p-values-explained-a-simple-way-to-understand-the-concepts-bdab1b85032b?source=collection_archive---------2-----------------------#2022-11-04</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/82fd7bf9de6c9da6c0ae9b9d024a6914.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*atz4nSzG0OLU2HRr"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">Photo by <a class="ae hu" href="https://unsplash.com/@pietrozj?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Pietro Jeng</a> on <a class="ae hu" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="ca50" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">解释统计显著性和p值——理解概念的简单方法。</p><p id="98f6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">显著性测试的重要性不可低估，有时可以很容易地判断模型预测是否有所改进。显著性检验是一种统计程序，它帮助我们确定两个样本之间的差异是否可能是由于偶然因素造成的。这给了我们一种可能性，我们会偶然得到这样的差异。</p><p id="6b90" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">显著性检验是衡量观察强度的一种方式。在本文中，我们将回顾机器学习中显著性测试的重要性，以及它们是如何工作的。它们帮助我们确定一个观察是否是偶然的，或者它是否有一些潜在的模式。</p></div><div class="ab cl iu iv go iw" role="separator"><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz"/></div><div class="ha hb hc hd he"><p id="dbfe" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">在机器学习中，我们可以从两个方面来看待这些观察结果:</p><p id="8e4a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated"><strong class="hy jb">重要观察:</strong>哪些有足够的证据表明它们不仅仅是随机的？这就是我们在进行显著性检验时要寻找的。</p><p id="2ad4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated"><strong class="hy jb">非显著性观察:</strong>哪些只是随机噪声？这些没有通过我们的显著性测试，因此对我们没有帮助(目前)。</p><p id="9732" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">显著性测试的目标是找到有意义的观察结果，这样我们就可以把精力集中在这些观察结果上，而不是把时间浪费在不重要的观察结果上。</p><p id="c9c6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">重大影响意味着至少有5%的可能性是偶然发生的；这并不能保证这种效应存在，但这确实意味着有足够的证据进行进一步的调查。</p><p id="c26a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">机器学习中最常见的显著性测试是p值，它告诉我们我们的结果有多可能来自随机噪声，而不是来自我们数据集中的真实影响。p值为0.05或更小意味着只有大约1/20的机会我们的结果只是随机噪声，因此我们可以以95%的置信度拒绝零假设(即没有影响)，并说在我们的数据集中存在影响。</p></div><div class="ab cl iu iv go iw" role="separator"><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz"/></div><div class="ha hb hc hd he"><p id="eee4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">p值和t值是机器学习中的两个基本概念。它们用于测试分类或回归模型的显著性。在本文中，我们将详细讨论这两个概念。</p><h2 id="58ae" class="jc jd hx bd je jf jg jh ji jj jk jl jm ih jn jo jp il jq jr js ip jt ju jv jw bi translated"><strong class="ak"> P值</strong></h2><p id="3be8" class="pw-post-body-paragraph hv hw hx hy b hz jx ib ic id jy if ig ih jz ij ik il ka in io ip kb ir is it ha bi translated">p值衡量的是观察到的结果仅因偶然(随机性)而重现的可能性。这是理解一个观察或另一个结果是否重要的一种方式。小的p值意味着如果什么都没有发生(没有影响)，获得我们的结果的可能性小于5%。另一方面，一个大的p值意味着如果什么都没有发生(没有影响)，有超过95%的机会获得我们的结果。</p><figure class="kd ke kf kg fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es kc"><img src="../Images/8f012d51d98dc7b11d9892e7bc13d480.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WtY1XVLRyWJSjPLhrAuj-A.png"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">P-Value</figcaption></figure><h2 id="c3ab" class="jc jd hx bd je jf jg jh ji jj jk jl jm ih jn jo jp il jq jr js ip jt ju jv jw bi translated">t值</h2><p id="feaa" class="pw-post-body-paragraph hv hw hx hy b hz jx ib ic id jy if ig ih jz ij ik il ka in io ip kb ir is it ha bi translated">t值衡量两个变量之间的关联强度。它告诉我们一个变量对另一个变量的影响有多强烈。大的t值表示两个变量之间的强关联，而小的t值表示两个变量之间的弱关联。</p><p id="fef1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">有许多不同类型的t检验，因此计算它们的步骤将根据所执行的t检验的类型而变化。然而，一般来说，计算t检验的步骤如下:</p><p id="bfd0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">有许多不同类型的t检验，但最常见的是两个独立样本的学生t检验。该测试比较两组的平均值，以查看它们是否存在显著差异。t检验的计算方法是将两组平均值之差除以该差的标准误差。差值的标准误差通过取两组方差之和的平方根计算。</p><p id="4825" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">假设我们要比较两组的平均值，A组和B组。A组的平均值为10，方差为4，而B组的平均值为12和9。</p><p id="5b28" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">为了计算t检验，我们首先计算两组平均值之间的差异:</p><figure class="kd ke kf kg fd hj er es paragraph-image"><div class="er es kh"><img src="../Images/ec87a17dfd842c11c53ad20d1c19d7de.png" data-original-src="https://miro.medium.com/v2/resize:fit:744/format:webp/1*QOOWLc-TuhoZ_NkoCGUigw.jpeg"/></div><figcaption class="hq hr et er es hs ht bd b be z dx">Group A means — Group B means</figcaption></figure><p id="80d7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">然后，我们计算标准误差的差值:</p><figure class="kd ke kf kg fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es ki"><img src="../Images/4acc4232c10495f4e9a78c99345dc253.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_k8EZm0MJZEqD05cl2r6mw.jpeg"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">Standard error of the difference</figcaption></figure><p id="0467" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">最后，我们计算t统计量:</p><figure class="kd ke kf kg fd hj er es paragraph-image"><div class="er es kj"><img src="../Images/391f73546aa513258d6f7179bb352294.png" data-original-src="https://miro.medium.com/v2/resize:fit:1208/format:webp/1*bAWRmKTz5IURc1pqLxCDlw.jpeg"/></div><figcaption class="hq hr et er es hs ht bd b be z dx">t-statistics</figcaption></figure><p id="5819" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">t统计量衡量两组间差异的显著性。高t-统计量意味着差异很大，可能很显著。低t统计量意味着差异很小，不大可能显著。</p><p id="4ae0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">因此，尽管机器学习最初似乎难以理解，但统计测试是一种强大的工具，可以丰富研究人员和医疗专业人员的生活。事实已经证明，深度学习算法在预测疾病方面具有巨大的能力。随着时间的推移，越来越多的测试被实施，我们将继续看到这些算法在我们追求健康和长寿的过程中有多大的价值。</p></div><div class="ab cl iu iv go iw" role="separator"><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz ja"/><span class="ix bw bk iy iz"/></div><div class="ha hb hc hd he"><p id="1319" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">我希望这篇文章能为机器学习领域提供一个独特的视角，或许还能让我们深入了解计算机科学家是如何看待这个不断发展的领域的。随着机器学习领域的跨越式发展，看看它将把我们引向何方将是令人兴奋的。了解详情！！</p><div class="hg hh ez fb hi kk"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kl ab dw"><div class="km ab kn cl cj ko"><h2 class="bd jb fi z dy kp ea eb kq ed ef kr bi translated">Mlearning.ai提交建议</h2><div class="ks l"><h3 class="bd b fi z dy kp ea eb kq ed ef dx translated">如何成为Mlearning.ai的作者</h3></div><div class="kt l"><p class="bd b fp z dy kp ea eb kq ed ef dx translated">medium.com</p></div></div><div class="ku l"><div class="kv l kw kx ky ku kz ho kk"/></div></div></a></div></div></div>
