<h1 class="translated">你能卖人工智能生成的图像吗？</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/can-you-sell-ai-generated-images-e86117e2890f?source=collection_archive---------0-----------------------#2022-07-04">https://medium.com/mlearning-ai/can-you-sell-ai-generated-images-e86117e2890f?source=collection_archive---------0-----------------------#2022-07-04</a></blockquote><div><div class="dt ha hb hc hd he"/><div class="hf hg hh hi hj"><div class=""/><figure class="ew ey ik il im in es et paragraph-image"><div role="button" tabindex="0" class="io ip di iq bf ir"><div class="es et ij"><img src="../Images/9ed20be32769b30fdd53a670dc30dc03.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cszcQCGqXmRAuyB9Ar5ReQ.png"/></div></div><figcaption class="iu iv eu es et iw ix bd b be z dy">Image by <a class="ae iy" rel="noopener" href="/@jimclydemonge">Author</a></figcaption></figure><p id="16b5" class="pw-post-body-paragraph iz ja hm jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hf bi translated">人工智能越来越多地被用于创作令人印象深刻的优秀艺术品，其中一些人工智能生成的图像正在被高价出售。</p><p id="3e2d" class="pw-post-body-paragraph iz ja hm jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hf bi translated"><em class="jx">你也能卖人工智能生成的艺术品吗？</em></p><p id="09ec" class="pw-post-body-paragraph iz ja hm jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hf bi translated">是的，你可以出售人工智能生成的艺术品。</p><p id="3490" class="pw-post-body-paragraph iz ja hm jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw hf bi translated">但你必须记住，并不是所有的人工智能服务都允许使用和重新分发这些图像。</p></div></div>
