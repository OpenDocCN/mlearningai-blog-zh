<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/the-world-of-digital-assets-cryptocurrency-data-analysis-5a31112945ef?source=collection_archive---------2-----------------------#2022-09-23">https://medium.com/mlearning-ai/the-world-of-digital-assets-cryptocurrency-data-analysis-5a31112945ef?source=collection_archive---------2-----------------------#2022-09-23</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="4b56" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">数字资产的世界:加密货币数据分析</h2><p id="7e87" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated"><strong class="ig iz">市场趋势和预测</strong></p><p id="007d" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi jf translated">T2:加密货币正在金融界掀起巨大的波澜，许多人称它为货币的未来。尽管这是一个高度不稳定的市场，但这个术语正获得广泛的关注，据说它有能力经受住时间的考验。在我们深入分析之前，让我们理解加密货币的实际含义，因为尽管它是一个赢得了许多投资者和交易者的行业，但许多人仍然很难理解它的全部含义。</p><p id="50ae" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">给我一枚硬币。</p><p id="3fb6" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">根据<a class="ae jo" href="https://www.forbes.com/advisor/in/investing/what-is-cryptocurrency-and-how-does-it-work/" rel="noopener ugc nofollow" target="_blank">福布斯顾问</a>的说法，加密货币</strong>是一种基于区块链技术的分散式数字货币，由<strong class="ig iz">和<em class="jp">密码术保护。</em>T11】</strong></p><blockquote class="jq jr js"><p id="2f08" class="ie if jp ig b ih ja ij ik il jb in io jt jc iq ir ju jd it iu jv je iw ix iy ha bi translated">更简单地说，加密货币是一种不依赖银行验证交易的数字支付系统。这是一个能让你在世界任何地方汇款和收款的系统。</p></blockquote><p id="1eb8" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">加密货币支付纯粹作为描述特定交易的在线数据库的数字条目而存在。当您转移加密货币资金时，交易记录在数字公共账本中，访问权限在授权用户之间分配。那本公开的总账被称为<strong class="ig iz"> <em class="jp">区块链。</em>T15】</strong></p><p id="e685" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">加密货币是分散的，因为没有监管机构监管特定加密货币的兴衰。每个人都可以接触到同样的信息，这些信息是高度保密的。加密技术使这种安全性成为可能，它使交易只能被授权方访问。</p><p id="7d85" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">你把你的加密硬币存放在你的数字钱包里。</em>T19】</strong></p><p id="bd2e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">继续这个项目的主要目标，我们将分析<strong class="ig iz"> <em class="jp">十大加密货币的市场趋势。</em> </strong></p><h2 id="6c6c" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">数据集概述</h2><p id="c816" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">用于此分析的加密货币数据是从<a class="ae jo" href="https://cryptowat.ch/" rel="noopener ugc nofollow" target="_blank"> <strong class="ig iz"> Cryptowatch </strong> </a>中删除的网页；加密货币市场的流行图表和交易终端。在Cryptowatch中，所有交换平台都在一个地方访问。用于该项目的批量加密市场移动数据是从<a class="ae jo" href="https://cryptowat.ch/markets?exchanges=binance" rel="noopener ugc nofollow" target="_blank"> <strong class="ig iz"> <em class="jp">币安</em> </strong> </a> <em class="jp">交换平台</em>中废弃的，该平台是Cryptowatch中的加密交换平台之一。</p><p id="b2a6" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">从2018年9月1日(2018年9月1日)到2022年9月5日(2022年9月5日)，分析了过去四年中十大选定加密货币的市场趋势和走势。</p><h2 id="1513" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak">收集(废弃)数据</strong></h2><p id="425b" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">python请求库及其方法用于从Cryptowatch URL获取数据，URL的内容通过Beautiful Soup解析。一个辅助函数用于获取URL的内容，以JSON格式提取它，然后将其作为Pandas数据帧返回。</p><p id="2439" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">前10种加密货币的数据都保存到CSV文件中，然后合并到一个主数据框架中。</p><h2 id="68e4" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">评估数据</h2><p id="f089" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">单独的CSV文件被读入单独的数据帧，并且人们意识到，如果它们都被合并在一起，将很难知道哪个硬币具有特定行中的信息。因此，在合并单独的数据框之前，创建了包含加密货币的<em class="jp">符号和名称</em>的两个新列。</p><h2 id="d6a3" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">数据清理</h2><p id="987c" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">CloseTime列已从object转换为DateTime数据类型。然后，我们从CloseTime列中提取了Date列。我们的数据框没有缺失或重复的值。</p><p id="1250" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这是我们最后的数据框架:</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es jw"><img src="../Images/c5186775338d255ca0d331d7e8db742f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EyFNKDaa5NeoPU-cNpOQdA.jpeg"/></div></div><figcaption class="ki kj et er es kk kl bd b be z dx">Main DataFrame</figcaption></figure><h2 id="df34" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">数据列描述:</h2><p id="16a9" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">数据集总共有9列。</p><p id="399c" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> CloseTime: </strong>这是指一枚硬币市场运动的特定日期和时间。从这个列中，我们提取了日期列。</p><p id="abe7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">收盘价:</strong>一枚硬币在24小时内的收盘价。</p><p id="3bc2" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">开盘价:</strong>一枚硬币在24小时内的开盘价。</p><p id="bbc5" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> HighPrice: </strong>同一24小时时限内一枚硬币的最高价格。</p><p id="befa" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">低价:</strong>同一个24小时时限内一枚硬币的最低价格。</p><p id="faf2" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">成交量:</strong>一天内交易的币数；24小时。</p><p id="3d4a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> MarketCap: </strong>加密市值是加密货币的市值。它是通过将开采的密码总数乘以当前市场价格得出的。由于开采的密码数量和市场价格不断变化，密码市值也不断波动。</p><p id="d85c" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">市值=供给x价格。</p><h2 id="2c19" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">探索性数据分析</h2><h2 id="cf68" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated"><strong class="ak"> <em class="km">单因素分析</em> </strong></h2><p id="7254" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">所选十大加密货币分布</em> </strong></p><p id="4172" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们观察到，从2018年9月1日到2022年9月5日，我们在币安交易平台(通过Cryptowatch)上进行了更多的比特币(BTC)、以太坊(ETH)和Ripple (XRP)加密货币市场交易。与这个项目中废弃的其他硬币相比，INU(SHIB)是交易最少的硬币。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kn"><img src="../Images/c9b96a9980a227a441ef3a46af5727c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1076/format:webp/1*_yPleMkSNRWOm4tU_PCpLw.jpeg"/></div></figure><h2 id="bf6d" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">双变量分析</h2><p id="f7f1" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated"><strong class="ig iz">堆叠条形图可视化</strong></p><p id="f803" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">市值排名前五的加密货币</em> </strong></p><p id="362a" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们可以从下图中观察到，在四年的时间里，比特币(BTC)的市值最高，其次是以太坊(ETH)和Ripple (XRP)。与其他四种硬币相比，美元硬币(USDC)是市值最小的硬币。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es ko"><img src="../Images/082a7e295b39d1274b418a72e9484403.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/1*GqIqrswTXPq6S8vJvoir_Q.jpeg"/></div></figure><p id="e6ad" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">硬币开盘价表现</em> </strong></p><p id="ccaf" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们观察到比特币(BTC)的总开盘价最高，其次是以太坊(ETH)和通用市场准入(UMA)。但我们看到比特币的开盘价几乎让其他硬币的开盘价所向披靡，因为它有多高。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kp"><img src="../Images/936fcff8ab0c38b469b1e33dd8cee338.png" data-original-src="https://miro.medium.com/v2/resize:fit:1074/format:webp/1*ygAJ5h0gO6GiWdG1d5eB9g.jpeg"/></div></figure><p id="fa5c" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里去掉了比特币(BTC)和以太坊(ETH)，我们看到通用市场准入(UMA)是2018年9月1日到2022年9月5日之间开盘价最高的币。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kp"><img src="../Images/3661e4914d50d5debf4e461c466ac7f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1074/format:webp/1*mQ5QNFfirz9RJcugQyJJBQ.jpeg"/></div></figure><p id="3b96" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">硬币表现为按收盘价</em> </strong></p><p id="f566" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们观察到比特币(BTC)是收盘价格最高的货币，其次是以太坊(ETH)。而比特币接近的价格使得其他加密币的价格由于和那些币的高差价而战无不胜。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kq"><img src="../Images/37075cfc64d5bf2e8cb090f4524e04c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1108/format:webp/1*KxhF6yRq7iruBHzJL_Ua5A.jpeg"/></div></figure><p id="89a8" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里比特币(BTC)和以太坊(ETH)被移除，我们可以看到通用市场币(UMA)是高收盘价数量最多的。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kr"><img src="../Images/0c88d8d74d0bc829c8d534004179e7d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1114/format:webp/1*je4CUuENvASZOm2qbopPJw.jpeg"/></div></figure><p id="7eac" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">时间序列可视化</strong></p><p id="3f29" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">市值排名前五的加密货币</em> </strong></p><p id="4cd1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们在这里看到，比特币(BTC)是历年来市值最高的货币。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es ks"><img src="../Images/962226ba218914957e1e71d20848c9e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_tXj91ceeLh9f442oV2qWg.jpeg"/></div></div></figure><p id="0734" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们把比特币排除在外，以太坊(ETH)和瑞波(XRP)开始胜出。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es kt"><img src="../Images/1200020469f9da1a8956c6859bbd2ee7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1LZWE7LwQGSbqlPHg1jrzw.jpeg"/></div></div></figure><p id="ee10" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">比特币(BTC)和以太坊(ETH)都有，交易最少的币；柴波INU (SHIB)从图片中删除，我们看到，波纹(XRP)相比，其他硬币是最高的市场价值的硬币。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es ku"><img src="../Images/e72d0d21cb22d5e87c6aa87988ee3d39.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9EIgWUN8GcVVPnRRQWudbQ.jpeg"/></div></div></figure><p id="7701" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">收盘价格的硬币表现</em> </strong></p><p id="65f9" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们观察到，在时间序列分析中暴露的比特币(BTC)在2018年9月1日至2022年9月5日之间具有最高的收盘价。2021年末，收盘价升至近7万美元。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es kv"><img src="../Images/4f7db714db5d7123fc38211909da8c66.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5ksPUg0hi59m5xyQmMZVIw.jpeg"/></div></div></figure><p id="41ae" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">在这里，因为比特币的高收盘价如此之高，以至于其他硬币的收盘价变得如此之少，我们将它移除，我们看到以太坊成为下一个巨头。</p><p id="990e" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">比特币和以太坊在过去四年中市值最高。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es ks"><img src="../Images/249861e0b4d2b045c13e838b974cb94d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Oh5hLLxuMN-3tbW8VIdq8g.jpeg"/></div></div></figure><h2 id="7501" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">多变量分析</h2><p id="b60d" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">钱币整体市场走势表现带烛台图</em> </strong></p><p id="fa4d" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">一个<strong class="ig iz">烛台图</strong>是交互图；交易者用来预测加密货币价格变动的多根蜡烛线的组合。</p><p id="89e9" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">烛台图表是由这两个绿色和红色蜡烛棒。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es kw"><img src="../Images/56816917dae8e9d1a8aec8fab75fa94a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PGtg1cb3BZYKFBWDA9RBlg.png"/></div></div><figcaption class="ki kj et er es kk kl bd b be z dx">image from tomorrowmakers.com</figcaption></figure><p id="9012" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">在蜡烛棒图中，我们关注两种趋势，即看涨和看跌趋势。 绿棒代表看涨趋势，硬币的收盘价高于开盘价，红棒代表收盘价低于开盘价。</p><p id="11fc" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们知道，当绿色蜡烛棒高于前面的红色蜡烛棒时，一枚硬币的市场趋势具有良好的风险(尽管这不是我们唯一应该考虑的事情)。因为一枚硬币要想好，当然收盘价格要高于开盘价。</p><p id="0fe7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">看涨趋势显示买入压力，而看跌趋势显示卖出压力。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kx"><img src="../Images/9d540e02f786777072a5280fa7c7aeb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1322/format:webp/1*w5RPOcdYUulJ1fllJObVyA.png"/></div><figcaption class="ki kj et er es kk kl bd b be z dx">image from <a class="ae jo" href="https://bit.ly/blog_bestrate_org" rel="noopener ugc nofollow" target="_blank">https://bit.ly/blog_bestrate_org</a></figcaption></figure><p id="dd9b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">下图显示了蜡烛图的外观。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es ky"><img src="../Images/7fdbb44ebe559c49845892f568cc5a33.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LnYwg2XDMPKLhrZN7ZK3dw.jpeg"/></div></div><figcaption class="ki kj et er es kk kl bd b be z dx">image from lear.bybit.com</figcaption></figure><p id="d3d5" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><em class="jp">现在回到我们的分析。</em></p><p id="2db7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们可以在比特币(BTC)和以太坊(ETH)的蜡烛图中观察到一种对称模式。</p><p id="21e9" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">当买方和卖方对市场变得犹豫不决时，对称模式就会发生，并且由于供需的不可用性，价格开始挤压。该模式显示了不同时间点的看涨和看跌趋势，当该模式形成时，成交量通常会随着时间的推移而下降。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es kz"><img src="../Images/dae898210887fbe853543b377d7e70fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PJnyVc6oQF88Cu2X5Z5KXQ.jpeg"/></div></div></figure><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es la"><img src="../Images/d5081f318969aef0225ae040eb7f9523.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*V7nO4HwLdhoUR7IubzFKUQ.jpeg"/></div></div></figure><p id="7d86" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">例如，我们观察到在USDT市场趋势中，市场趋势非常不稳定，应该尽可能避免。因为看不到看涨和看跌趋势，所以不太清楚什么时候应该在这个市场上买进和卖出。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es lb"><img src="../Images/a2fd809a372a5e79a4ef8bbc89739c5b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jiVkLUaQZXbw8VVeBppSlA.jpeg"/></div></div></figure><p id="424d" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz"> <em class="jp">硬币整体市场走势表现用移动平均线指标</em> </strong></p><p id="2642" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated"><strong class="ig iz">移动平均指标</strong>是一种计算特定时期内资产价格平均值的方法。我们正在观察上述每种加密货币价格在一段时间内的走势。</p><p id="a7fc" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">从下面的图表中，<em class="jp">我计算了每枚硬币的两个不同的移动平均线。</em>短期均线为50天，长期均线为200天。<em class="jp">这可以让我们知道购买这些硬币的最佳时机。</em></p><p id="99c9" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">如果短期移动平均线(橙色)穿过长期移动平均线，<em class="jp">市场被称为</em> <strong class="ig iz"> <em class="jp">看涨</em> </strong> <em class="jp">或正在经历上升趋势</em>，否则，<em class="jp">市场被称为</em> <strong class="ig iz"> <em class="jp">看跌</em> </strong> <em class="jp">或正在经历下降趋势</em>。</p><p id="71c7" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我们可以观察到比特币(BTC)的加密市场在过去四年中出现了三次看涨交叉和三次看跌交叉。最后一个交叉点不清楚，因为两条均线合并在一起。我们不能明确地说BTC市场此时是看涨还是看跌。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es lc"><img src="../Images/01eef1eb1e002c405b78bcfef6ba5a31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9m3vI48E02oU1pbW24PMhg.jpeg"/></div></div></figure><p id="e638" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">在ETH和MATIC市场上，一个看涨的交叉被视为移动平均线的最后一个交叉点。这显示了这些加密市场的看涨趋势，也表明了交易这些硬币的好时机。</p><p id="3599" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">那么，尽管USDT市场显示出看涨趋势，但它仍然是一个非常波动的市场，因此目前最好避开这个市场。</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="er es ld"><img src="../Images/aa6b7c9e98df32290951ac14a8524115.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1YH3qyuaUFfvU6MItYKZFA.jpeg"/></div></div></figure><h2 id="83a1" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">结论</h2><p id="3c2b" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">从我们的分析中获得了以下见解:</p><ul class=""><li id="c9c3" class="le lf hh ig b ih ja il jb hr lg hv lh hz li iy lj lk ll lm bi translated">多年来，比特币的市值最高，其次是以太币。</li><li id="166d" class="le lf hh ig b ih ln il lo hr lp hv lq hz lr iy lj lk ll lm bi translated">比特币的(BTC)收盘价一直是最高的，这使得其他加密货币的高价所向披靡。与其他加密货币相比，以太坊(ETH)、通用市场准入(UMA)和多边形(MATIC)也显示出较高的收盘价。该图显示，BTC、瑞士联邦理工学院和通用市场准入(UMA)在过去四年中价值较高。</li><li id="e473" class="le lf hh ig b ih ln il lo hr lp hv lq hz lr iy lj lk ll lm bi translated">在蜡烛图中，过去四年中选定加密硬币的价格有一个对称模式，据说当买家和卖家对市场犹豫不决时会发生这种情况。在不同的时间点有看涨和看跌的趋势，由于这种模式，硬币的交易量随着时间的推移而下降。</li><li id="1f09" class="le lf hh ig b ih ln il lo hr lp hv lq hz lr iy lj lk ll lm bi translated">USDT市场的趋势非常不稳定，应该尽可能避免。在那个市场上，你什么时候应该买什么时候应该卖并不是很清楚。</li><li id="1df2" class="le lf hh ig b ih ln il lo hr lp hv lq hz lr iy lj lk ll lm bi translated">硬币的移动平均线与其收盘价的关系图显示，比特币市场目前既不看涨也不看跌，而ETC和MATIC市场显示出看涨趋势，这表明现在是交易这些硬币的好时机。</li></ul></div><div class="ab cl ls lt go lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ha hb hc hd he"><p id="13e8" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">对我来说，这是一个非常具有挑战性但令人兴奋的项目，我希望我能够让你对加密货币市场的运作有一个基本的了解。</p><p id="37da" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这就是说，加密市场是非常不稳定的，因为模式每秒钟都在变化，所以在我们交易硬币之前，深入研究是明智的。:)</p></div><div class="ab cl ls lt go lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ha hb hc hd he"><p id="6755" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">这里有一个<a class="ae jo" href="https://www.novypro.com/project/cryptocurrency-data-analysis" rel="noopener ugc nofollow" target="_blank">链接</a>到我在这个项目结束时设计的仪表板报告。这是一份交互式报告，其中我利用Power BI的内置预测模型，根据未来12个月内95%的置信度值预测了所选加密货币的未来市场趋势。</p><p id="72f4" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">在我的<a class="ae jo" href="https://www.novypro.com/project/cryptocurrency-data-analysis" rel="noopener ugc nofollow" target="_blank"> novyPro个人资料</a>上与我的仪表盘报告互动。</p><p id="84b1" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">你可以在我的<a class="ae jo" href="https://github.com/Chisomnwa/Cryptocurrency-Data-Analysis" rel="noopener ugc nofollow" target="_blank"> GitHub repo </a>这里访问这个项目的完整代码。</p></div><div class="ab cl ls lt go lu" role="separator"><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx ly"/><span class="lv bw bk lw lx"/></div><div class="ha hb hc hd he"><p id="0cfe" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">最后，在<a class="ae jo" href="https://www.linkedin.com/in/chisom-promise/" rel="noopener ugc nofollow" target="_blank"> Linkedin </a>和<a class="ae jo" href="https://twitter.com/Prosomie" rel="noopener ugc nofollow" target="_blank"> Twitter </a>上与我联系。:)</p><p id="bc9b" class="pw-post-body-paragraph ie if hh ig b ih ja ij ik il jb in io hr jc iq ir hv jd it iu hz je iw ix iy ha bi translated">我真的希望你喜欢读这篇文章！</p><div class="lz ma ez fb mb mc"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="md ab dw"><div class="me ab mf cl cj mg"><h2 class="bd iz fi z dy mh ea eb mi ed ef mj bi translated">Mlearning.ai提交建议</h2><div class="mk l"><h3 class="bd b fi z dy mh ea eb mi ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="ml l"><p class="bd b fp z d
