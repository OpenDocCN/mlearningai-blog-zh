<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/automatic-machin-learning-automl-d25c0a612298?source=collection_archive---------8-----------------------#2022-05-25">https://medium.com/mlearning-ai/automatic-machin-learning-automl-d25c0a612298?source=collection_archive---------8-----------------------#2022-05-25</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/783600492b291355524dddf985b8595a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lMC76axAN2yy24SP5kwpvw.png"/></div></div></figure><h2 id="6734" class="hq hr hs bd ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io bi translated">自动机器学习(第一部分)</h2><p id="40b5" class="pw-post-body-paragraph ip iq hs ir b is it iu iv iw ix iy iz ic ja jb jc ig jd je jf ik jg jh ji jj ha bi translated">自动机器学习仅仅意味着将机器学习应用于问题的过程自动化。</p><p id="78b2" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">为什么我们需要AutoML？</em>T3】</strong></p><p id="2579" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">假设您必须解决一个问题，您有多种算法可以尝试，但您不确定哪种算法会给出最佳结果，什么超参数值最适合您的问题，因为它们是固定的，需要在开始训练过程之前进行设置。</p><p id="145c" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">因此，一种解决方案是数据科学家逐个尝试多种算法，然后在最后比较结果并选择最佳的一种，这不是最佳解决方案，因为您需要逐个手动测试。</p><p id="2124" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">那么如果这个过程是自动化的呢？？</em> </strong></p><p id="0c2e" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">也就是说，用户只需要选择自动问题的类型，如分类或回归，它会自动尝试算法，并向您推荐最好的！！这难道不费力吗，这就是AutoML正在做的。它将用户从算法选择和超参数调整中解放出来。</p><p id="9ee4" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> AutoML库</strong></p><p id="7413" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">您可以利用许多库，例如</p><ol class=""><li id="cef8" class="jr js hs ir b is jk iw jl ic jt ig ju ik jv jj jw jx jy jz bi translated">自动sklearn</li><li id="51e1" class="jr js hs ir b is ka iw kb ic kc ig kd ik ke jj jw jx jy jz bi translated">TPOT</li><li id="6096" class="jr js hs ir b is ka iw kb ic kc ig kd ik ke jj jw jx jy jz bi translated">远视</li><li id="93ef" class="jr js hs ir b is ka iw kb ic kc ig kd ik ke jj jw jx jy jz bi translated">H2o等</li></ol><p id="e4f5" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">理论太多，现在是行动的时候了！！</em>T13】</strong></p><p id="3ff3" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">让我们使用4个简单的步骤来应用Auto-sklearn，</em> </strong></p><ol class=""><li id="fe81" class="jr js hs ir b is jk iw jl ic jt ig ju ik jv jj jw jx jy jz bi translated">首先让我们安装这个库:</li></ol><p id="6b05" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq"> pip安装auto-sklearn </em> </strong></p><p id="1fcd" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">2.现在，使用以下命令导入分类:</p><p id="1de0" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">导入autosklearn.classification作为分类器</em> </strong></p><p id="6d49" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">3.使用以下方法初始化分类器:</p><p id="dec0" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">automl_classifier= <strong class="ir jp"> <em class="jq">分类器。AutoSklearnClassifier</em></strong>(time _ left _ for _ this _ task = 120，per_run_time_limit=40)</p><p id="19aa" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">注意:有多个参数可以实际配置。列表很大，所以我们可以自由定制。</em> </strong></p><p id="7482" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">4.将上面创建的automl_classifier应用于您的数据集:</p><p id="a255" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">automl _ classifier . fit(x _ train，y_train) </em> </strong></p><p id="8e44" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">同样作为一名数据科学家，如果你想知道Auto-sklearn内部尝试了哪些算法，Auto-sklearn使用<strong class="ir jp"> <em class="jq"> show_models函数提供了便利。</em>T41】</strong></p><p id="2bdd" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">automl _ classifier . show _ models()</em>T45】</strong></p><p id="1919" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">你觉得无聊吗？我们去买茶壶吧🍵)😄然后，</p><p id="5902" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> TPOT代表基于采油树的管道优化工具。</strong></p><figure class="kg kh ki kj fd hj er es paragraph-image"><div class="er es kf"><img src="../Images/af3748090cbcd072eeada1ffa2fcf647.png" data-original-src="https://miro.medium.com/v2/resize:fit:1374/format:webp/1*B0Ld1XRSVaLiStqXAEfhOA.png"/></div><figcaption class="kk kl et er es km kn bd b be z dx">TPOT, image taken from official website.</figcaption></figure><p id="1520" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">你想知道TPOT使用的是哪种策略吗？？</p><p id="602f" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">让我来帮你，<strong class="ir jp"> <em class="jq">所以它基本上使用遗传编程来自动化ML管道。</em> </strong> <em class="jq">因此，我们将在参数中定义世代和人口规模，以我们的TPOT分类器。</em></p><p id="237d" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">TPOT的一些重要参数。</em>T57】</strong></p><ol class=""><li id="e1d7" class="jr js hs ir b is jk iw jl ic jt ig ju ik jv jj jw jx jy jz bi translated"><strong class="ir jp">代次</strong> =整数参数，<strong class="ir jp"> <em class="jq">定义了运行</em></strong>ML流水线优化的迭代次数，默认设置为100。</li></ol><p id="ebb3" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> 2。population _ size =</strong><strong class="ir jp"><em class="jq">定义群体</em> </strong>中要保留的个体数量的整数参数，默认情况下其值设置为100。</p><p id="74d3" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> 3。评分</strong> =我们可以定义想要优化的指标，比如准确性、平均精度等。</p><p id="433f" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">让我们也使用4个简单的步骤来应用TPOT，</em> </strong></p><ol class=""><li id="aac4" class="jr js hs ir b is jk iw jl ic jt ig ju ik jv jj jw jx jy jz bi translated">首先让我们安装这个库:</li></ol><p id="c141" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq"> pip安装tpot </em> </strong></p><p id="5213" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">2.现在，使用以下命令导入分类:</p><p id="8165" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">从tpot导入TPOTClassifier </em> </strong></p><p id="a210" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">3.使用以下方法初始化分类器:</p><p id="f88d" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">【tpot _ classifier = tpot classifier(世代数=5，人口数=50，详细度=2，随机状态=40) </em> </strong></p><p id="1ca5" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">注意:</em> </strong> <em class="jq">有多个参数可以实际配置。列表很大，所以给了我们定制</em> <strong class="ir jp"> <em class="jq">的自由。</em> </strong></p><p id="e6cd" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">4.将上面创建的tpot_classifier应用于您的数据集:</p><p id="fa3f" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">tpot _ classifier . fit(x _ train，y_train) </em> </strong></p><p id="57ec" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">您还可以在TPOT将优化的管道导出为python代码，</p><p id="e88b" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"><em class="jq">【tpot _ classifier . export(' exported _ pipeline _ tpot . py))</em></strong></p><p id="bdc0" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">我在数据集上尝试的示例函数，它给你一个概念，它输出什么。也为您的数据集尝试一下吧！！</p><figure class="kg kh ki kj fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es ko"><img src="../Images/c1fe849c2fce2b55ee4a595067ad332a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b1HADPRAEtgQgNRKGltVlw.png"/></div></div></figure><p id="f5a4" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated"><strong class="ir jp"> <em class="jq">请继续关注AutoML(第二部分)，我将在这里解释h2o和hyperopt！！</em>T51】</strong></p><p id="a918" class="pw-post-body-paragraph ip iq hs ir b is jk iu iv iw jl iy iz ic jm jb jc ig jn je jf ik jo jh ji jj ha bi translated">谢谢，我希望它能让你对什么是automl，为什么是AutoML，以及AutoML库的类型有所了解。</p><div class="hg hh ez fb hi kp"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kq ab dw"><div class="kr ab ks cl cj kt"><h2 class="bd jp fi z dy ku ea eb kv ed ef kw bi translated">Mlearning.ai提交建议</h2><div class="kx l"><h3 class="bd b fi z dy ku ea eb kv ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="ky l"><p class="bd b fp z dy ku ea eb kv ed ef dx translated">medium.com</p></div></div><div class="kz l"><div class="la l lb lc ld kz le ho kp"/></div></div></a></div></div></div>
