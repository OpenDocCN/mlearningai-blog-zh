<h1 class="translated">自动化时间序列预测</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/automating-time-series-forecasting-ae74190408be?source=collection_archive---------0-----------------------#2021-07-26">https://medium.com/mlearning-ai/automating-time-series-forecasting-ae74190408be?source=collection_archive---------0-----------------------#2021-07-26</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><p id="479c" class="pw-post-body-paragraph ii ij hl ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf he bi translated">使用PMDArima进行时间序列预测</p><figure class="jh ji jj jk fd jl er es paragraph-image"><div class="er es jg"><img src="../Images/8375bfe3b0641d3c448c44d48004cf9e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1348/format:webp/1*a8eLuCFn3KyeA1O9_gqgHw.png"/></div><figcaption class="jo jp et er es jq jr bd b be z dx">PMDArima(Source: By Author)</figcaption></figure><p id="e99e" class="pw-post-body-paragraph ii ij hl ik b il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf he bi translated">时间序列预测是机器学习和深度学习的重要应用之一。有多种模型可用于时间序列预测，如Arima、Prophet、Holt-Winters等。可以使用多个Python库来加载和使用这些模型，但是它们不是用户友好的，并且难以使用。</p></div></div>
