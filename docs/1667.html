<h1 class="translated">知识元数据</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/metadata-for-knowledge-797f9d850d3c?source=collection_archive---------10-----------------------#2022-01-17">https://medium.com/mlearning-ai/metadata-for-knowledge-797f9d850d3c?source=collection_archive---------10-----------------------#2022-01-17</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="ba40" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">什么是元数据？它对知识有什么贡献？</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/845331dd3aa13d38daf228981e307720.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*fRqftmt4ay37KQeH"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by <a class="ae jq" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Markus Spiske</a> on <a class="ae jq" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="e5bf" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">元数据是“提供关于其他数据的信息的数据”，但不是数据的内容，例如消息的文本或图像本身。有许多不同类型的元数据，最常用的是提供资源信息的描述性元数据。通常，它用于发现和识别…</p></div></div>
