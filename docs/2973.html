<h1 class="translated">要阅读的图像</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/images-to-read-11338cbaddb?source=collection_archive---------4-----------------------#2022-07-04">https://medium.com/mlearning-ai/images-to-read-11338cbaddb?source=collection_archive---------4-----------------------#2022-07-04</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><h2 id="4cc6" class="hj hk hl bd b fp hm hn ho hp hq hr dx hs translated" aria-label="kicker paragraph"><a class="ae ge" href="https://mlearning.substack.com" rel="noopener ugc nofollow" target="_blank">机器学习艺术</a></h2><div class=""/><div class=""><h2 id="daae" class="pw-subtitle-paragraph ir hu hl bd b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji dx translated">语义扩散模型。制作互动绘画</h2></div><figure class="jk jl jm jn fd jo er es paragraph-image"><a href="https://evartology.substack.com/p/all-of-the-greatest-ai-powered-art"><div class="er es jj"><img src="../Images/a8edb1bb73fe987257418b917688f05e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hlox57-MGEu1cK1dGeDhZA.png"/></div></a><figcaption class="jr js et er es jt ju bd b be z dx"><a class="ae jv" href="https://mlearning.substack.com" rel="noopener ugc nofollow" target="_blank">https://mlearning.substack.com</a> —<a class="ae jv" href="https://evartology.substack.com/p/all-of-the-greatest-ai-powered-art" rel="noopener ugc nofollow" target="_blank"> created by AI system</a></figcaption></figure><p id="aab7" class="pw-post-body-paragraph jw jx hl jy b jz ka iv kb kc kd iy ke kf kg kh ki kj kk kl km kn ko kp kq kr he bi translated">这个标题无疑是自相矛盾的，因为<strong class="jy hv">图像可以被阅读吗？</strong></p><p id="ace2" class="pw-post-body-paragraph jw jx hl jy b jz ka iv kb kc kd iy ke kf kg kh ki kj kk kl km kn ko kp kq kr he bi translated">人们通常认为一幅画是用来观赏的。然而，根据符号学理论，任何一种符号——包括图标符号——都是可以“阅读”的，也就是说，它们的意义是可以“解读”的</p></div></div>
