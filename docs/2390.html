<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/there-is-no-best-data-orchestration-platform-part-1-from-an-infrastructure-perspective-b65fa356cb4?source=collection_archive---------4-----------------------#2022-04-25">https://medium.com/mlearning-ai/there-is-no-best-data-orchestration-platform-part-1-from-an-infrastructure-perspective-b65fa356cb4?source=collection_archive---------4-----------------------#2022-04-25</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="bc24" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">没有最好的数据编排平台。第1部分:从基础设施的角度来看</strong></p><p id="1b98" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><em class="if">从Twilio到Kubernetes，有各种工具来帮助数据编排。让我们定义一组标准来选择最适合您的用例。</em></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ig"><img src="../Images/b4b6b66a20348789cf2cc8683d70b97b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*IxUqNKyL3Yu95lS1"/></div></div><figcaption class="is it et er es iu iv bd b be z dx">Photo by <a class="ae iw" href="https://unsplash.com/@lox?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Lachlan Donald</a> on <a class="ae iw" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="a18b" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">现在有丰富的数据编排工具，从无代码解决方案一直到集成到尖端计算系统；这很棒。它允许您在需要时准确选择您需要的内容。但是这确实提出了一个问题——如何选择合适的工具？</p><p id="2c3a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在本文中，我们将开始根据基础设施功能评估最受欢迎的平台，更具体地说，就是如何为您的使用案例选择正确的平台。太多时候，我们陷入了哪个平台是“<em class="if">最好的</em>”而没有考虑哪个是使用权。这通常会导致部署和维护过于复杂、过于臃肿的系统，而实际上并不需要这些系统的大部分功能。</p><p id="b289" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">遵循奥卡姆剃刀的原则，我们将努力找到最简单的平台，以满足您的使用情况，所以让我们开始吧！</p><p id="79f3" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我的用例是什么？</p><p id="6be9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">首先，您需要决定一个用例——这可以是您打算做什么的总体预测，也可以是项目的当前需求。</p><h2 id="23ee" class="ix iy hh bd iz ja jb jc jd je jf jg jh hr ji jj jk hv jl jm jn hz jo jp jq jr bi translated"><strong class="ak">获取数据</strong></h2><p id="06f0" class="pw-post-body-paragraph hf hg hh hi b hj js hl hm hn jt hp hq hr ju ht hu hv jv hx hy hz jw ib ic id ha bi translated">任何数据科学或机器学习工作负载的第一步都是获取数据。无论您是在构建ETL系统还是训练模型，这些数据仍然需要注入到工作流中。因此，让我们在这里回答一些基本问题。由于我们今天讨论的大多数提供者都实现了代码执行的方法，所以在利用受支持的服务方面没有什么区别。相反，我们将专注于寻找最佳工具来执行您需要的数据任务。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es jx"><img src="../Images/6344d218f122a1e49b97a50b187ee9ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tlu4NW3LCyC5HrhQ"/></div></div></figure><p id="9dd1" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">是自定义数据源吗？</strong></p><p id="e6ac" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">定制数据源是指由公司直接实现供自己使用的数据源，而不是像Google Analytics或Twitter feeds这样的通用数据源。这一点很重要，因为定制源代码不太可能得到主要的无代码提供者(Fivetran、Twilio)的支持，所以您必须推出自己的连接器。值得检查您的源是否有可以减轻负担的连接器。</p><p id="7b7c" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">可以从哪里访问数据？</strong></p><p id="b665" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">一个经常被忽视的需求！如果您的公司确保其大量数据只能在内部访问，您将需要确保您选择的任何工具都支持这一点。这基本上消除了托管服务，如Fivetran或(取决于设置)云提供商集成。</p><p id="81ed" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">您正在处理数据流吗？</strong></p><p id="7128" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">数据不一定要静止才能被处理。您可能会有一个来自物联网传感器的数据流，希望对其执行操作。任何主要的开源平台都不支持这种源模型，它只能在使用Apache Spark API的Databricks中实现。</p><h2 id="c067" class="ix iy hh bd iz ja jb jc jd je jf jg jh hr ji jj jk hv jl jm jn hz jo jp jq jr bi translated"><strong class="ak">计算+编排</strong></h2><p id="758a" class="pw-post-body-paragraph hf hg hh hi b hj js hl hm hn jt hp hq hr ju ht hu hv jv hx hy hz jw ib ic id ha bi translated">可能讨论最多、也可以说最不重要的是工作负载将如何运行。其范围从编排方法(如何组织工作负载)到如何在一系列硬件上执行工作负载。虽然这些平台如何定义工作流有许多不同之处，但我们在此不赘述。相反，让我们专注于计算需求和组织情况如何影响我们最终选择的平台。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es jx"><img src="../Images/f0ace1c657ac44a8c8807fd1bb14d06b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*An7qCyz2bisW5Bld"/></div></div></figure><p id="cbbc" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">您是否需要控制扩展或延迟？</strong></p><p id="1a9f" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">计算需求取决于两个主要因素:扩展和延迟。您需要了解这些参数会在多大程度上影响您的工作负载。</p><p id="61c9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">扩展可能是一个致命的功能，通常会显著降低成本。但是，它也可能导致不必要的复杂性和增加的延迟。如果您的工作负载很高(即同时提交大量作业)，那么扩展将是一个关键特性，但如果您的工作负载稳定，那么获得固定的计算量可能会更便宜。</p><p id="d56c" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">像完美这样的工具允许一些缩放，但这必须手动添加，这可能令人沮丧。Metaflow、Luigi和Kubeflow都可以部署到自动缩放集群中。它们根据需求设置计算级别，从长远来看可以省钱，但要付出系统延迟的代价。</p><p id="3a60" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">如果不需要扩展或延迟控制，所有基于DAG的模型都可以在本地运行，这对于许多工作负载来说都是最佳选择。</p><p id="cc3e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">您需要可定制的工作流程吗？</strong></p><p id="4ca9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">如果您需要进行简单的转换，那么您的工作流将与那些为ML模型实现大规模培训管道的工作流有很大不同。现在有许多工具，它们都以不同的方式编排工作——但它们大致分为两类。Metaflow、Airflow、Luigi和Dagster等工具可构建有向无环图，而purple和Notebooks等工具可在不定义结构的情况下进行奇异运算。</p><p id="9428" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">选择流程编排工具时，请考虑Dag是可视化和理解工作流的好方法，但是如果您只想执行一个操作，那么它们就没有意义了。同样，如果您有多个交错的工作流，那么能够使用Dag轻松表示这些工作流将使工作流更容易理解。</p><p id="412d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">如果您只是在执行简单的转换，那么五段或四段可能是合适的方法。任何更复杂的事情，你都可能会倒霉。</p><p id="95aa" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">您想要一个托管平台吗？</strong></p><p id="1aa4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">大型科技公司有能力支付团队的费用来维持任何底层基础设施的运转。这使得开发人员可以更少地担心他们下面的基础设施，并专注于增加价值。如果您不在这条船上，您需要考虑哪些工具对您来说是现实可用的，以及您是否更愿意将基础架构责任移交给第三方。使用外部托管的工具可能是一种快速起步的好方法，但在未来几年中往往会变得更加昂贵。</p><p id="2398" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">使用云提供商提供的工具(Sagemaker、Step functions和Cloud Composer)可能是一个很好的中间地带——提供我们期望的稳定性，同时允许实现选择中的一些自由。这些将需要相当长的开发时间来启动和运行。</p><h2 id="4f13" class="ix iy hh bd iz ja jb jc jd je jf jg jh hr ji jj jk hv jl jm jn hz jo jp jq jr bi translated"><strong class="ak">主持</strong></h2><p id="5eda" class="pw-post-body-paragraph hf hg hh hi b hj js hl hm hn jt hp hq hr ju ht hu hv jv hx hy hz jw ib ic id ha bi translated">这是机器学习和数据科学工作流中最容易被忽视的方面。我们都沉迷于开发新的和令人兴奋的东西，却没有停下来意识到这实际上会增加什么价值。如果不能被利用，世界上最好的模型也没有用。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es jx"><img src="../Images/a03f6f4b83c0df08790a911943942563.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*NaiSsBUplQBwqMXc"/></div></div></figure><p id="bf71" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">工作流程将如何部署？</strong></p><p id="1b12" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">MLOps是一个经常使用但很少被理解的术语，用于描述机器学习模型如何使用严格的部署流程从开发进入生产。这种CI/CD模型可以有效地发现bug、发现回归并降低开发人员的复杂性，但这是有代价的。MLOps很难。</p><p id="f327" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">对于生产中的任何项目，你需要决定你愿意接受的风险。这些决定可以决定您想要实施什么，如果是“完整的”MLOps管道，那么基于git的工具(如Metaflow、Prefect或Dagster)是一个很好的选择，因为它们允许您使用现有的CI/CD系统，如Jenkins或Atlassian Bamboo，来触发工作流的远程执行。</p><p id="1928" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">但是，如果您没有任何此类需求，基于笔记本的工具通常是最容易开发的，因此可以更快地实现价值。</p><p id="d451" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">工作流对业务至关重要吗？</strong></p><p id="8b86" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">如果您正在为一个内部仪表板供电，比如说预测系统的日常使用情况，那么您可能不需要生产系统的严格性——因为任何错误造成的损害都很小。但是，如果这是一个支持业务关键功能的工作流，那么确保最小的停机时间可能非常重要。在生产系统中，你需要可靠性和稳定性，所以选择一个久经沙场的工具，比如Airflow或Luigi。这些工具有更好的UI来管理生产调度工作流，并有更大的社区支持，但代价是更差的用户交互。</p><p id="bea4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">元流也是这里要考虑的一个有趣的问题。虽然我们将它放在非关键路径上，但它允许开发人员使用标准AWS服务轻松附加定制组件。虽然这不是现成的，但它确实允许一定程度的定制以适应用例。这是我打算在未来的博客文章中涉及的内容，所以请继续关注！</p><p id="50f8" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">全面管理的服务，如Databricks或云提供商产品也是一个不错的选择，因为它们将为任何问题提供直接支持，这可以让寻求选择平台的企业高枕无忧。</p><p id="7689" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">基于Kubernetes的工具也可能是有用的，因为它们可能与您业务中的现有知识相结合——允许更平稳的生产操作。像Kuebflow或Argo这样的工具可能是完美的。</p><h2 id="d003" class="ix iy hh bd iz ja jb jc jd je jf jg jh hr ji jj jk hv jl jm jn hz jo jp jq jr bi translated"><strong class="ak">结论</strong></h2><p id="65a6" class="pw-post-body-paragraph hf hg hh hi b hj js hl hm hn jt hp hq hr ju ht hu hv jv hx hy hz jw ib ic id ha bi translated">有大量的工具可以提供编排服务，它们有各种形状和大小。今天，我们已经开始列出选择新服务的清单，但这不是一个完整的清单。如果你有更多的项目要添加，请在评论中或直接在Medium上联系——我很想听听你的想法！</p><div class="jy jz ez fb ka kb"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kc ab dw"><div class="kd ab ke cl cj kf"><h2 class="bd ie fi z dy kg ea eb kh ed ef ki bi translated">Mlearning.ai提交建议</h2><div class="kj l"><h3 class="bd b fi z dy kg ea eb kh ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="kk l"><p class="bd b fp z dy kg ea eb kh ed ef dx translated">medium.com</p></div></div><div class="kl l"><div class="km l kn ko kp kl kq iq kb"/></div></div></a></div></div></div>
