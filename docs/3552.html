<h1 class="translated">AI艺术应该算艺术吗？</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/should-ai-art-be-considered-art-c09091c17e79?source=collection_archive---------3-----------------------#2022-09-19">https://medium.com/mlearning-ai/should-ai-art-be-considered-art-c09091c17e79?source=collection_archive---------3-----------------------#2022-09-19</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/282ed9b7a2b9a4c5c63a41603f5e239f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*q8v1YEpwC5QdmE7iVgp5sw.png"/></div></div><figcaption class="it iu et er es iv iw bd b be z dx">© A robot observing artwork at a gallery, made on Midjourney</figcaption></figure><p id="6a87" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">我对艺术的最初记忆始于我在幼儿园拿起蜡笔的时候，我的老师告诉我的父母我有艺术天赋。</p><p id="0093" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">在我的学校生活中，我一直在画画、涂墨水和画画，并在高中毕业班被评为第二名最有艺术天赋的学生。我继续在纽约市<em class="jv">视觉艺术学校</em>学习艺术，并获得了美术学位。</p></div></div>
