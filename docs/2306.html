<blockquote>原文：<a href="https://medium.com/mlearning-ai/decision-trees-vs-random-forest-c0fcabb757f2?source=collection_archive---------2-----------------------#2022-04-11">https://medium.com/mlearning-ai/decision-trees-vs-random-forest-c0fcabb757f2?source=collection_archive---------2-----------------------#2022-04-11</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="acc4" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">你应该知道的主要区别！</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/0ff5240d1bc9cb5bdeaa95b33dcac2e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pHpXX2Cj2F-oGTAmA--FPQ.png"/></div></div></figure><p id="9de3" class="pw-post-body-paragraph jm jn hl jo b jp jq im jr js jt ip ju jv jw jx jy jz ka kb kc kd ke kf kg kh he bi translated">上周我发表了两篇关于决策树的文章:一篇是关于<a class="ae ki" href="https://pub.towardsai.net/decision-and-classification-tree-cart-for-binary-classification-hands-on-with-scikit-learn-b59474b2c039" rel="noopener ugc nofollow" target="_blank">决策和分类树(CART) </a>的，另一篇是关于如何实现<a class="ae ki" href="https://pub.towardsai.net/decision-and-classification-tree-cart-for-binary-classification-hands-on-with-scikit-learn-b59474b2c039" rel="noopener ugc nofollow" target="_blank">随机森林分类器的教程。</a>这两种方法可能看起来非常相似，但是每个数据专业人士或热心人士都应该知道它们之间的重要区别。</p></div></div>
