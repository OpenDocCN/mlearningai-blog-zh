<h1 class="translated">基线的选择</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/the-choice-of-baselines-43e1bcaa3291?source=collection_archive---------7-----------------------#2022-03-12">https://medium.com/mlearning-ai/the-choice-of-baselines-43e1bcaa3291?source=collection_archive---------7-----------------------#2022-03-12</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="017a" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">分析师使用什么样的超额死亡率基线？</h2></div><p id="fcab" class="pw-post-body-paragraph ja jb hl jc b jd je im jf jg jh ip ji jj jk jl jm jn jo jp jq jr js jt ju jv he bi translated">国家统计局每周都会发布死亡登记数据。一个关键的统计数据将当前注册量与前几年进行比较。在2022年2月25日结束的一周<a class="ae jw" href="https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/bulletins/deathsregisteredweeklyinenglandandwalesprovisional/weekending25february2022" rel="noopener ugc nofollow" target="_blank">，英格兰和威尔士登记的死亡人数为11150人:</a></p><blockquote class="jx jy jz"><p id="4dbd" class="ja jb ka jc b jd je im jf jg jh ip ji kb jk jl jm kc jo jp jq kd js jt ju jv he bi translated">这比前一周(第7周)减少了121例死亡，比五年平均水平(减少636例死亡)低5.4%。</p></blockquote></div></div>
