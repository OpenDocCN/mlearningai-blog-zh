<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/facets-of-data-science-54d7e448ae75?source=collection_archive---------0-----------------------#2020-05-27">https://medium.com/mlearning-ai/facets-of-data-science-54d7e448ae75?source=collection_archive---------0-----------------------#2020-05-27</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="e897" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><a class="ae ie" href="https://towardsdatascience.com/data-journalism/home" rel="noopener" target="_blank">数据新闻</a></p><h1 id="9d95" class="if ig hh bd ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc bi translated"><strong class="ak">数据科学的方方面面… </strong></h1><p id="4aba" class="pw-post-body-paragraph hf hg hh hi b hj jd hl hm hn je hp hq hr jf ht hu hv jg hx hy hz jh ib ic id ha bi translated">用方面可视化您的数据</p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/ee77edf230df067b3275699b6b76ae91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MLYzaJgLCJgSLF--7Mk-KQ.jpeg"/></div></div></figure><p id="b7f6" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在数据科学和大数据领域，你会遇到许多不同类型的数据，每一种数据都需要<strong class="hi ju">不同的工具和技术。 </strong>数据的主要类别是这些:</p><ul class=""><li id="1c4c" class="jw jx hh hi b hj hk hn ho hr jy hv jz hz ka id kb kc kd ke bi translated"><em class="jv">结构化</em></li><li id="f4ae" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">非结构化</em></li><li id="123a" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">自然语言</em></li><li id="aa09" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">机器生成的</em></li><li id="18f6" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">基于图形的</em></li><li id="4225" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">音频、视频和图像</em></li><li id="425e" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated"><em class="jv">流媒体</em></li></ul><p id="2e31" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">让我们探索所有这些有趣的数据类型..</p><p id="6a25" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">结构化数据</strong></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/ada76bc5e35c66d1e573f3bb2105c349.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xBIiOo9-ypRNTrXhwbbNRQ.jpeg"/></div></div></figure><p id="102a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju"> <em class="jv">图:Excel表格是结构化数据</em> </strong>的一个例子</p><p id="14c7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">结构化数据是依赖于数据模型的数据，驻留在记录的固定字段中。将结构化数据存储在数据库或Excel文件中的<strong class="hi ju"> <em class="jv">表</em> </strong>中通常很容易。SQL，<em class="jv">结构化查询语言，</em>是管理和查询驻留在数据库中的数据的首选方式。您还可能遇到结构化数据，这可能会使您很难将其存储在传统的关系数据库中。</p><p id="2581" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">诸如家谱之类的分层数据就是一个这样的例子。然而，这个世界并不是由结构化数据组成的；这是人类和机器强加给它的。</p><p id="f520" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">非结构化数据</strong></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div class="er es kk"><img src="../Images/e613868950627f5cf3e1fa1403777186.png" data-original-src="https://miro.medium.com/v2/resize:fit:1170/format:webp/1*rNdaAn5AmIN4xS5OSN8vVA.jpeg"/></div></figure><p id="6def" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">非结构化数据是不容易适合数据模型 的<strong class="hi ju"> <em class="jv">数据，因为其内容是特定于上下文或不断变化的。非结构化数据的一个例子是你的<strong class="hi ju"> <em class="jv">普通邮件</em> </strong>。尽管电子邮件包含发件人、标题和正文等结构化元素，但要找出有多少人写了一封针对某个特定员工的电子邮件是一项挑战，因为有太多的方式可以指代某个人。成千上万种不同的语言和方言让这变得更加复杂。人类写的电子邮件，也是自然语言数据的完美例子。</em></strong></p><p id="2c93" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">自然语言</strong></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/e5f0d85ee881bd981ed25e6fdc66993a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*40OckFnynYNsUABNWdbu-w.jpeg"/></div></div></figure><p id="c004" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju"> <em class="jv">自然语言是一种特殊类型的非结构化数据</em></strong>；处理起来很有挑战性，因为它需要特定的<strong class="hi ju"> <em class="jv">数据科学技术和语言学知识。</em> </strong></p><p id="e0c5" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">自然语言处理社区已经在<strong class="hi ju"> <em class="jv">实体识别、主题识别、摘要、文本完成和情感分析</em> </strong>方面取得了成功，但是在一个领域中训练的模型不能很好地推广到其他领域。即使是最先进的技术也无法破译每一段文字的含义。这不应该是一个惊喜:人类也在与自然语言斗争。本质上是暧昧的。意义的概念本身在这里是有问题的。让两个人听同一段对话。他们会得到相同的意思吗？同样的话，当来自一个沮丧或高兴的人时，意思会有所不同。</p><p id="5fe2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">机器生成的数据</strong></p><p id="e489" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">机器生成的数据是信息性的，由计算机、流程、应用程序或其他机器自动创建，无需人工干预。 机器生成的数据正在成为一种主要的数据资源，并将继续如此。</p><p id="3d86" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju"> <em class="jv">由于数据量大、速度快，机器数据的分析依赖高度可扩展的工具。</em>T13】</strong></p><p id="a396" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">例如，<em class="jv"> web服务器日志、呼叫详细记录、网络事件日志和遥测。</em></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/e8483383a73662e8a08a2ce8b68e0c6c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PxBZb4zpt0qDkaQHsqh0zA.jpeg"/></div></div></figure><p id="a330" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><em class="jv">机器数据示例</em></p><p id="db96" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">对于高度互联或“网络化”的数据来说，这不是最好的方法，在这种情况下，实体之间的关系具有重要的作用。</p><p id="cddd" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">基于图形或网络的数据</strong></p><p id="894f" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">“图表数据”可能是一个容易混淆的术语，因为任何数据都可以在图表中显示。这里的“图”指的是<strong class="hi ju"> <em class="jv">的数学图论。</em> </strong>在图论中，图是用一个<strong class="hi ju"> <em class="jv">的数学结构来建模对象之间的成对关系。简而言之，图形或网络数据是关注对象的关系或邻接的数据。</em> </strong></p><p id="5797" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">图形结构使用<strong class="hi ju"> <em class="jv">节点、边和属性来表示和存储图形数据。</em> </strong></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/2af43372c156a958d1ffacb25a354977.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hXSgQW5Ttz3_POZyaVP8RA.jpeg"/></div></div></figure><p id="d227" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju"> <em class="jv">社交网络中的朋友是基于图的数据的一个例子</em> </strong></p><p id="5d73" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">基于图的数据是表示社交网络的一种自然方式，其结构允许您计算特定的指标，如一个人的影响力和两个人之间的最短路径。</p><p id="ea9f" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">图形数据库用于存储基于图形的数据，并使用专门的查询语言进行查询，如<strong class="hi ju"> SPARQL。</strong></p><p id="d285" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">图形数据带来了挑战，但对于解释加法和图像数据的计算机来说，这可能会更加困难。</p><p id="de54" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">音频、图像和视频</strong></p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/f04ec266e3c491bb6aacea506f097652.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vrmWQmzBJFt7eXW0v6aFkA.jpeg"/></div></div></figure><p id="248f" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">音频、图像和视频是给数据科学家带来特殊挑战的数据类型。对人类来说微不足道的任务，如识别图片中的物体，对计算机来说却是具有挑战性的。</p><p id="110b" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">音频、视频、图像和传感器信号形式的多媒体数据已经成为日常生活不可或缺的一部分。此外，通过为定量和系统评估提供多种数据来源，他们彻底改变了产品测试和证据收集。</p><figure class="jj jk jl jm fd jn er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es ji"><img src="../Images/a4d30893d645600d577cb3e2b64ad9ae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5L2cfFFOld7A5X4ViYO9RQ.jpeg"/></div></div></figure><p id="5765" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我们有各种库、开发语言和该领域常用的ide，例如:</p><ul class=""><li id="396a" class="jw jx hh hi b hj hk hn ho hr jy hv jz hz ka id kb kc kd ke bi translated">矩阵实验室</li><li id="e754" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">openCV</li><li id="169b" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">ImageJ</li><li id="9eb8" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">计算机编程语言</li><li id="8e9f" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">稀有</li><li id="98ed" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">Java 语言(一种计算机语言，尤用于创建网站)</li><li id="857d" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">C</li><li id="ed55" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">C++</li><li id="939b" class="jw jx hh hi b hj kf hn kg hr kh hv ki hz kj id kb kc kd ke bi translated">C#</li></ul><p id="6c19" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">流式数据</strong> <br/> <br/>虽然流式数据几乎可以采取任何先前的形式，但它有一个额外的属性。事件发生时<strong class="hi ju"> <em class="jv">数据流入系统，而不是批量加载</em> </strong>到数据存储器。虽然它实际上不是一种不同类型的数据，但我们在这里也同样对待它，因为您需要调整您的流程来处理这种类型的信息。</p><p id="5786" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">例如Twitter上的“流行趋势”、体育或音乐直播以及股票市场。</p><p id="74e9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><em class="jv">这些是数据科学的七个重要方面……</em></p><p id="0639" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ju">“信息是21世纪的石油，分析是内燃机”。</strong></p><p id="fa70" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><a class="kl km ge" href="https://medium.com/u/d25d7e2df674?source=post_page-----54d7e448ae75--------------------------------" rel="noopener" target="_blank"> Saradalakshmi8074 </a></p><div class="kn ko ez fb kp kq"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kr ab dw"><div class="ks ab kt cl cj ku"><h2 class="bd ju fi z dy kv ea eb kw ed ef kx bi translated">Mlearning.ai提交建议</h2><div class="ky l"><h3 class="bd b fi z dy kv ea eb kw ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="kz l"><p class="bd b fp z dy kv ea eb kw ed ef dx translated">medium.com</p></div></div><div class="la l"><div class="lb l lc ld le la lf js kq"/></div></div></a></div></div></div>
