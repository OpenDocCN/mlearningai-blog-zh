<h1 class="translated">关于我的交易——第2部分</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/all-about-my-trading-part-2-4adda369a184?source=collection_archive---------4-----------------------#2021-12-06">https://medium.com/mlearning-ai/all-about-my-trading-part-2-4adda369a184?source=collection_archive---------4-----------------------#2021-12-06</a></blockquote><div><div class="dt ha hb hc hd he"/><div class="hf hg hh hi hj"><div class=""/><figure class="ew ey ik il im in es et paragraph-image"><div role="button" tabindex="0" class="io ip di iq bf ir"><div class="es et ij"><img src="../Images/d1766565d25a79c191c3007062e10fd8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HbzBIOu3LYS9MMYVnWq6UA.jpeg"/></div></div><figcaption class="iu iv eu es et iw ix bd b be z dy">Photo by <a class="ae iy" href="https://unsplash.com/@lazycreekimages?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Michael Dziedzic</a> on <a class="ae iy" href="https://unsplash.com/s/photos/algorithm?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="86c9" class="iz ja hm bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw bi translated">经纪人级别的市场数据</h1><p id="cc99" class="pw-post-body-paragraph jx jy hm jz b ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku hf bi translated">外汇市场的一个有趣的特点是它没有集中的交易所，如股票或期货交易所。因此，所有交易都是在柜台(OTC)进行的，这仅仅意味着它不是在受监管的环境中进行的，实际上通常被称为“场外”交易。</p></div></div>
