<h1 class="translated">地理围栏抓捕罪犯的局限性</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/limitations-of-geofencing-to-catch-criminals-d8414b01fe0c?source=collection_archive---------3-----------------------#2022-07-13">https://medium.com/mlearning-ai/limitations-of-geofencing-to-catch-criminals-d8414b01fe0c?source=collection_archive---------3-----------------------#2022-07-13</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/b3e304296b9e7758c670e2f58fbf2542.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TOMinmHusYFDxsg5gM3K1A.jpeg"/></div></div><figcaption class="it iu et er es iv iw bd b be z dx">Photo by <a class="ae ix" href="https://unsplash.com/@andreaferrario?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Andrea Ferrario</a> on <a class="ae ix" href="https://unsplash.com/s/photos/police?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2e98" class="pw-post-body-paragraph iy iz hl ja b jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv he bi translated">虽然地理围栏是抓捕罪犯的有效工具，但它也有一些局限性。首先，地理围栏只有在罪犯携带GPS设备的情况下才有效。如果罪犯没有这样的设备，或者如果它被关闭，地理围栏将不会有效。如果设备关闭或超出地理围栏的范围，地理围栏将无法跟踪嫌疑人的位置。</p></div></div>
