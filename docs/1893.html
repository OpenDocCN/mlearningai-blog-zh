<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/an-alliance-with-python-and-r-basics-48254e5673f4?source=collection_archive---------9-----------------------#2022-02-08">https://medium.com/mlearning-ai/an-alliance-with-python-and-r-basics-48254e5673f4?source=collection_archive---------9-----------------------#2022-02-08</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="9545" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">联盟:使用Python和R(基础)</h2><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="ik il di im bf in"><div class="er es ie"><img src="../Images/f38d2394727a555c0ae3530b351bcc71.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JeyNxyqOljjE1hdOnau_tQ.png"/></div></div></figure><p id="2c5c" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated">我需要合适的工具来帮助我作为一个数据故事讲述者的工作无缝衔接，所以帮助我创建视觉效果的最佳编程语言是R和Python。用这两个写代码让我发现它们是多么的相似又不同，这完全取决于你需要它们做什么。我发现这一点的主要方法是了解每种编程语言的基础。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="ik il di im bf in"><div class="er es jl"><img src="../Images/f4520c8dd395a29323610a3ac3f06091.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l5KnOossCB7lo6wvbH_czQ.png"/></div></div></figure><p id="171d" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">快速总结</strong></p><p id="d553" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">用途</strong>:为了通用性，你考虑Python作为你的编程工具，为了纯粹的统计目的和数据分析，你考虑r</p><p id="cabd" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">专为</strong>打造:Python是为开发人员、数据科学家和数据工程师打造的，而R则是为统计学家、分析师和数据科学家打造的。</p><p id="d67f" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated">集成开发环境(Integrated Development Environment):集成开发环境(Integrated Development Environment，IDE)是一种应用开发软件，它将常见的开发工具整合到一个单一的图形用户界面(graphical user interface，GUI)中。如果你想要一个可以同时运行两种编程软件的IDE，那么Python和R的IDE都是Jupyter notebook。Jupyter是Julia、Python和R编程的缩写。</p><p id="4675" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">库和包</strong>:在Python中，库是协同工作的模块的集合，可以在程序或另一个库中使用，而包是一种分发单元，可以包含库或可执行文件，或者两者都包含。这是您与社区其他成员共享代码的一种方式。python库的一个例子是Matplotlib，而包是Numpy。在R中，包是R函数、数据和编译代码的集合，包存储的位置称为库。dplyr和ggplot2就是一个R包和库的例子。</p><p id="5060" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">数据可视化</strong>:要创建数据集的快速可视化，您可以使用python来完成，但对于更复杂和修改过的数据可视化，您可以使用R来创建。像ggplot2这样的R包是一个可视化分布的伟大工具，您可以为您的绘图创建独特的主题。同样在python中，可以使用seaborn和altair创建出色的视觉效果。</p><p id="4060" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">规格</strong>:由于Python的通用性，当R倾向于数据可视化方面时，最好总是用它来进行更深度的学习分析。</p><p id="84d3" class="pw-post-body-paragraph iq ir hh is b it iu iv iw ix iy iz ja hr jb jc jd hv je jf jg hz jh ji jj jk ha bi translated"><strong class="is jm">发行商</strong>:可以从<a class="ae jn" href="https://pypi.org/" rel="noopener ugc nofollow" target="_blank"> PyP </a> I下载Python，也可以从<a class="ae jn" href="https://cran.r-project.org/" rel="noopener ugc nofollow" target="_blank"> Cran </a>下载R。</p><div class="jo jp ez fb jq jr"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="js ab dw"><div class="jt ab ju cl cj jv"><h2 class="bd jm fi z dy jw ea eb jx ed ef jy bi translated">
