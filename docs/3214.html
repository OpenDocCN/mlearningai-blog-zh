<h1 class="translated">中等规模的MLOps</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/mlops-at-medium-scale-c97b5eafba61?source=collection_archive---------1-----------------------#2022-08-04">https://medium.com/mlearning-ai/mlops-at-medium-scale-c97b5eafba61?source=collection_archive---------1-----------------------#2022-08-04</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="7096" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">随着机器学习变得越来越普遍，对MLOps的需求也越来越大。</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/a11c40b92e0381aaa0eb0d05803deaf3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*DCBjEObB_pHfq7Ha.jpg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by <a class="ae jq" href="https://unsplash.com/@deepmind?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">DeepMind</a> on <a class="ae jq" href="https://unsplash.com/@deepmind?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="30b8" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">MLOps，或机器学习的DevOps，是一套结合了机器学习的开发和操作方面的实践。</p><p id="7b7c" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">MLOps的目标是帮助组织提高机器学习开发过程的速度、质量和效率。</p></div></div>
