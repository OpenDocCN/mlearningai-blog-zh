<blockquote>原文：<a href="https://medium.com/mlearning-ai/amazon-automation-2021-and-beyond-24a4c77fb7be?source=collection_archive---------0-----------------------#2021-01-19">https://medium.com/mlearning-ai/amazon-automation-2021-and-beyond-24a4c77fb7be?source=collection_archive---------0-----------------------#2021-01-19</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="a8ec" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><em class="ie">关于这个和其他人工智能自动化内容，请在LinkedIn上关注或添加我</em> <a class="ae if" href="https://www.linkedin.com/in/david-hall-19160218/" rel="noopener ugc nofollow" target="_blank"> <em class="ie">大卫·霍尔| LinkedIn </em> </a></p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/4b2491255eb28e3296daed57031c4005.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*3X6R0iBDotEXjlSu4jHxjg.jpeg"/></div><figcaption class="io ip et er es iq ir bd b be z dx">Amazon robotic arm hard at work</figcaption></figure><h1 id="9a56" class="is it hh bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">亚马逊自动化2021及以后</h1><p id="5623" class="pw-post-body-paragraph hf hg hh hi b hj jq hl hm hn jr hp hq hr js ht hu hv jt hx hy hz ju ib ic id ha bi translated">奇怪的是，在过去的5年里，亚马逊的员工人数(HC)增长率比他们的销售增长率高出约20%。这很奇怪，因为我们认为他们是一家自动化、创新和机器学习公司，大量使用机器人技术，并受益于零售业最高的员工人均收入比率之一。虽然这些特征都是真的，但有一个一致的趋势，这是违反直觉的，抵消了创新和机器人技术的进步:随着亚马逊的收入从1000亿美元增加到3000亿美元的三倍，他们的运输和履行成本占收入的百分比从23%有意义地增加到28%。这是一笔很大的金额，相当于超过500亿美元的运输和履行成本。这个数字里有什么？</p><p id="bf6d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">推动发货和履行百分比增长的一些因素包括:</p><ol class=""><li id="1ac7" class="jv jw hh hi b hj hk hn ho hr jx hv jy hz jz id ka kb kc kd bi translated">增加第三方(由亚马逊履行)销售额——按照阿里巴巴的模式，亚马逊增加了第三方“由亚马逊履行”产品(3P)的数量，现在超过仓库总容量的50%。有趣的是，亚马逊没有报告销售3P商品的收入(AMZN只是平台)，但他们承认向在Amazon.com上玩游戏的3P卖家收取约15%的收入。因此，增加3P量总是会增加履行成本占总报告(第一方)收入的百分比。但是，我已经计算过，与包括第一部分(1P)和第三方(3P)在内的总“总量”相比，在这段时间内，运输和履行仍在增加。</li><li id="0562" class="jv jw hh hi b hj ke hn kf hr kg hv kh hz ki id ka kb kc kd bi translated">扩大DC产能以满足需求——节假日激增(通常增长5%-10%)、COVID(销量增长30%)、额外的安全投资(亚马逊宣布投资40-60亿美元)以及满足全球新客户的新分拨中心。</li><li id="c8a9" class="jv jw hh hi b hj ke hn kf hr kg hv kh hz ki id ka kb kc kd bi translated">满足客户需求并建立竞争优势——亚马逊投入了大量资金来提供2天及随后的1天发货。这些是现在客户的期望，这就形成了一个很大的竞争护城河。</li></ol><p id="0479" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">自2015年以来，为实现增长而进行的净容量投资已经结束，总HC增加了96万。假设大约80%是仓库工人，亚马逊现在有89.5万名仓库员工，大致相当于每个仓库/配送中心1500名员工的假设。</p><p id="d6bb" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">收入增长前的投资增长也伴随着35%的生产率(每个工人的收入)下降。然而，我并不认为这是一个额外支出的负担，我认为这是一个更长期的投资周期，随着自动化程度的提高，它将带来回报。这些投资使亚马逊能够建立一个具有快速交付和巨大容量的大型护城河，这将为未来从自动化中节省的资金打开大门，这些资金需要再投资于他们的持续增长。</p><p id="8113" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">目前，仓库自动化的好处是节省180亿美元，我相信这将在2021年底开始，因为亚马逊已经达到了另一个产能增长周期的尾声。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="kk kl di km bf kn"><div class="er es kj"><img src="../Images/ab77ee0a49c3c989750f9cf4367fee95.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*xmExGPI5rnKnpxAW"/></div></div></figure><h1 id="97b1" class="is it hh bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">最后一个产能周期</h1><p id="8225" class="pw-post-body-paragraph hf hg hh hi b hj jq hl hm hn jr hp hq hr js ht hu hv jt hx hy hz ju ib ic id ha bi translated">2015年和2016年，亚马逊在HC上的投资大大超过了收入(30%)，因为仓库工人从13万增加了一倍，达到26万。当时，亚马逊一直是一家相对无利可图的零售商，每季度从未公布超过5亿美元的利润(作为参考，沃尔玛通常每季度公布约5亿美元的3B净利润)。然而，这一投资周期以连续2年的盈利突破而告终，相继公布了100亿美元的3B和100亿美元的年净收入。</p><p id="6554" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在某种程度上，这种盈利能力的增长是由自动化和收入增长最终超过慧聪网的增长而实现的。在2年周期内增加的产能最终投入使用。这一点在第四季度的假日销售中表现得最为明显，此时销量激增，HC通常需要更多地利用季节性工人，而利用现有人员和仓库的能力来运输如此巨大的销量将极大地提高利润。在2017年和2018年的假日中，亚马逊能够做到这一点。</p><p id="d822" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">2016年的一大变化是引入了亚马逊机器人技术。亚马逊支付7.75亿美元收购了一家名为Kiva的自主机器人公司，该公司开发了硬件和软件，以大幅提高仓库的效率。据德意志银行称，随着Kiva机器人的引入，“点击发货”周期从60分钟缩短到15分钟。它们使仓库能够多保存50%的库存，并在部署的每个仓库中节省了2200万美元。这项投资的总节约成本约为25亿美元，其中很大一部分作为利润降至底线。这些kiva系统从那时起才得到改进。</p><p id="e916" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">请注意，这种生产率的提高发生在亚马逊仍在招聘员工和增加仓库容量的时候，但他们的速度有所放缓。虽然Kiva automation并不是100%的盈利驱动力，但它确实产生了巨大的影响，提高了竞争力。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="kk kl di km bf kn"><div class="er es ko"><img src="../Images/fc5d43653a90e1b7598248f1c01030c0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*WdLxsBPiTcN1MtHS"/></div></div></figure><h1 id="10ae" class="is it hh bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">下一个周期</h1><p id="8446" class="pw-post-body-paragraph hf hg hh hi b hj jq hl hm hn jr hp hq hr js ht hu hv jt hx hy hz ju ib ic id ha bi translated">2018年和2019年，随着进一步的国际扩张和1日送达的推出，亚马逊开始增加对HC和容量的投资(再次领先于收入)。当时，国际销售相当无利可图，其他大型零售商开始在美国电子商务领域发展。这些投资意义重大，但却促成了长期战略。事后看来，这些已经看起来像是伟大的投资，因为在印度的销量增加了，国际业务现在盈利了，在美国的市场份额从35%增加到50%(仅通过1天的运输加速)。在这些投资进一步增加Prime用户和网站流量之前，亚马逊的护城河已经很重要，这也有利于业务的其他部分(广告，AWS)。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es kp"><img src="../Images/896da3d9140def8d90263314c58a6862.png" data-original-src="https://miro.medium.com/v2/resize:fit:1166/0*Ie90xugz6D7Hl45o"/></div></figure><p id="4651" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">然后COVID命中。当时，亚马逊宣布向COVID相关产能投资40亿美元(<a class="ae if" href="https://techcrunch.com/2020/10/29/amazon-pegs-covid-19-costs-at-an-estimated-4-billion-next-quarter/" rel="noopener ugc nofollow" target="_blank">亚马逊预计下个季度新冠肺炎成本约为40亿美元| TechCrunch </a>)。这一未定义的投资后来增加到70亿美元，代表了在扩大产能以满足日益增长的检疫运输需求(对于亚马逊产品和AWS服务器，假日高峰)的同时，为保护工人安全(安全玻璃、PPE、更安全的仓库流程)而投入的大量资本。</p><p id="fef3" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在此期间，亚马逊一直在加速招聘。截至上一季度财报，亚马逊拥有1，125，300名员工，成为美国第二大企业雇主。</p><p id="74b5" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">随着继续隔离，亚马逊可能会进一步抑制投资者对盈利能力的预期，因为正在对产能、更安全的仓库流程进行投资，并可能对仓库工人的疫苗进行投资(亚马逊<a class="ae if" href="https://www.geekwire.com/2020/amazon-asks-cdc-prioritize-essential-workers-covid-19-vaccine-earliest-appropriate-time/" rel="noopener ugc nofollow" target="_blank">要求将仓库工人视为一线</a>必要工人)。当这些投资结束时，我会将这40-70亿美元的额外年度支出作为干粉，在2022年再投资于效率和自动化。我预计，随着收入在员工增长放缓的情况下继续增长，容量投资(在HC、资本和AWS服务器方面)将在本投资周期结束时开始获得巨大回报。</p><p id="6929" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">总的来说，随着亚马逊在国际上的发展，员工数量将继续增加，增加在美国的分销，并将交付时间减少到几个小时。这将大大增加他们相对于其他零售商的护城河，因为任何希望赶上亚马逊的人都需要愿意在相当长的时间内将30%的收入投入到运输中，这将导致数十亿美元的利润损失和现金/资本支出。</p><p id="c6c4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">虽然这是正确的事情，但我认为2020年的投资也将使亚马逊长期受益，因为它重新设定了投资者的利润预期，并可能在COVID之后实现巨大的效率。</p><p id="868e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">退出这个3年周期，亚马逊的运输成本将占收入的30%以上(第一方收入)。这仅占总销售额的14%，其中包括对3P收入的估计。一旦亚马逊达到这一点，将有巨大的提升仓库效率的机会，他们可能会通过进一步的自动化和机器人来实现这一点。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es kq"><img src="../Images/421a26ced2548583ac56e7eadbc2db49.png" data-original-src="https://miro.medium.com/v2/resize:fit:768/0*avVAgAqUxGDOfmGw"/></div></figure><h1 id="40d0" class="is it hh bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">利润自动化</h1><p id="6fa1" class="pw-post-body-paragraph hf hg hh hi b hj jq hl hm hn jr hp hq hr js ht hu hv jt hx hy hz ju ib ic id ha bi translated">如今，亚马逊每年的仓储成本接近900亿美元。其中，我估计大约200亿美元是仓库员工的成本(基于一些模糊的工资和员工估计)。随着成本的增加，亚马逊最大的盈利优势之一是通过提高仓库效率。今天，鉴于人工智能和自动化方面的最新进展，亚马逊有巨大的潜在自动化优势。</p><p id="85b2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">首先，所有重复性的拣选、包装和分拣操作都可以由机器人完成，只是做得很差。这方面的进步每年都在继续，尤其是在物品挑选/包装方面，这是一项通常留给人类灵巧和相对拇指的任务。我相信，在电子商务供应链的这些关键组成部分以及其他更复杂的任务中，将会继续出现自动化。</p><p id="2637" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">亚马逊仓库自动化的例子可以推动有意义的效率。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/147b4b91ce4534970ac6be096dbbb000.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/0*_c-s8sIwKBSGGVv3"/></div></figure><ol class=""><li id="ce8b" class="jv jw hh hi b hj hk hn ho hr jx hv jy hz jz id ka kb kc kd bi translated">机械臂堆叠更高的货架—大多数仓库效率是以每平方英尺为单位，但可能应该以每立方英尺为单位。在人类能够到达的高度之上，有很多被浪费的空间。亚马逊最自动化的仓库开始利用这一点。</li><li id="99c8" class="jv jw hh hi b hj ke hn kf hr kg hv kh hz ki id ka kb kc kd bi translated">自动化物品拣选——一些公司正在接近找到仓库自动化的圣杯。机械臂+相机物品识别可以提高仓库效率，减少工人受伤。</li><li id="6ac4" class="jv jw hh hi b hj ke hn kf hr kg hv kh hz ki id ka kb kc kd bi translated">机器装载的卡车——入站/出站装载是仓库工作的很大一部分，并且依赖于我们人类玩好俄罗斯方块的能力。从长远来看，这可以机械地完成，但是现在有一些有趣的概念。</li><li id="ad63" class="jv jw hh hi b hj ke hn kf hr kg hv kh hz ki id ka kb kc kd bi translated">自主工作流程——更长期的熄灯仓库概念，产品由自主卡车运进来(亚马逊收购了一家名为Zoox的自主汽车公司),用无人机运出去(亚马逊有趣的蜂巢运输中心专利)。</li></ol><figure class="ih ii ij ik fd il"><div class="bz dy l di"><div class="kr ks l"/></div></figure><figure class="ih ii ij ik fd il"><div class="bz dy l di"><div class="kr ks l"/></div></figure><figure class="ih ii ij ik fd il"><div class="bz dy l di"><div class="kr ks l"/></div></figure><h1 id="28b4" class="is it hh bd iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp bi translated">影响和风险</h1><p id="b8f0" class="pw-post-body-paragraph hf hg hh hi b hj jq hl hm hn jr hp hq hr js ht hu hv jt hx hy hz ju ib ic id ha bi translated">如果进一步的自动化能够推动额外的20%的效率，亚马逊将节省180亿美元，因为他们将能够保持额外的库存，或者用相同数量的仓库/员工吸收几个季度的数量增长。如果实现了这些效率，运费占收入的百分比将降至25%，占总销售额的百分比将降至12.5%(包括3P)。</p><p id="f4bd" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">随着时间的推移，我仍然相信亚马逊将成为最大的雇主，但他们将通过更高的人均收入、更多的创造性工作和更高的安全性来实现这一目标。</p><p id="8b06" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">显然，这并非没有风险，因为机器人和自动化降低了每美元收入所需的人力资本。亚马逊正在以近2-3倍的效率取代实体零售中的低效率(每$收入的高HC)行业。随着劳动力转移、技能再培训和增长推动额外的招聘，这些净失业将随着时间推移得到补充。然而，随着时间的推移，行业转型的速度会带来风险，这取决于我们在摩擦性失业期间重新培训工人或提供安全网的能力。我们需要作为一个集体行业和社会为此而努力。</p><p id="638e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">作为临别礼物，链接到我最喜欢的品牌和亚马逊分析师斯科特·加洛威教授。他的视频大量讨论了这些自动化和技术机遇/风险…</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es kt"><img src="../Images/01706a42d4d69ae57da4bc0715bc0659.png" data-original-src="https://miro.medium.com/v2/resize:fit:1230/0*VftJSj58TmyJfw1O"/></div></figure><p id="9b4a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">教授秀——斯科特·盖洛威——YouTube</p><p id="b06c" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">链接— <a class="ae if" href="https://www.youtube.com/watch?v=R8HPnysZ3us" rel="noopener ugc nofollow" target="_blank">亚马逊时代的赢家和输家</a></p><blockquote class="ku kv kw"><p id="fe05" c
