<h1 class="translated">什么是“微调”？</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/what-is-fine-tuning-da591885d81b?source=collection_archive---------3-----------------------#2022-10-10">https://medium.com/mlearning-ai/what-is-fine-tuning-da591885d81b?source=collection_archive---------3-----------------------#2022-10-10</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><h2 id="b5b6" class="hj hk hl bd b fp hm hn ho hp hq hr dx hs translated" aria-label="kicker paragraph"><a class="ae ge" href="https://mlearning.substack.com/p/tune-your-private-ai-art-generator?r=z7zu8&amp;utm_campaign=post&amp;utm_medium=web" rel="noopener ugc nofollow" target="_blank">调整你的人工智能艺术</a></h2><div class=""/><div class=""><h2 id="0dd2" class="pw-subtitle-paragraph ir hu hl bd b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji dx translated">重新训练一个人工智能艺术生成器</h2></div><figure class="jk jl jm jn fd jo er es paragraph-image"><a href="https://mlearning.substack.com/p/tune-your-private-ai-art-generator?r=z7zu8&amp;utm_campaign=post&amp;utm_medium=web"><div class="er es jj"><img src="../Images/287f5d5d9e4a327615d912ee5dd3c31d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yE1bhXQE7-YDABx59Pl4XA.jpeg"/></div></a><figcaption class="jr js et er es jt ju bd b be z dx"><a class="ae jv" href="https://mlearning.substack.com/p/tune-your-private-ai-art-generator?r=z7zu8&amp;utm_campaign=post&amp;utm_medium=web" rel="noopener ugc nofollow" target="_blank">Uncovering the Secrets of AI Art Generator</a></figcaption></figure><p id="9695" class="pw-post-body-paragraph jw jx hl jy b jz ka iv kb kc kd iy ke kf kg kh ki kj kk kl km kn ko kp kq kr he bi translated">在NLP中，<a class="ae jv" href="https://mlearning.substack.com/p/tune-your-private-ai-art-generator?r=z7zu8&amp;utm_campaign=post&amp;utm_medium=web" rel="noopener ugc nofollow" target="_blank">微调</a>是使用你自己的数据重新训练一个已经训练好的语言模型的过程。在微调过程中，原始模型的权重会发生变化，以考虑领域数据和您感兴趣的任务的特征。</p></div></div>
