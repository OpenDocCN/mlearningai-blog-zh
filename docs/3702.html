<h1 class="translated">什么是艺术家？</h1>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/what-is-an-artist-36f789b0f521?source=collection_archive---------5-----------------------#2022-10-10">https://medium.com/mlearning-ai/what-is-an-artist-36f789b0f521?source=collection_archive---------5-----------------------#2022-10-10</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/71f70104be8a34e9e238c40c909a4919.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Muclr5yi-BmHTDXuLosdkg.jpeg"/></div></div><figcaption class="it iu et er es iv iw bd b be z dx">Generative portrait of Picasso made with Art Fountain</figcaption></figure><p id="e203" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">因为艾，关于什么是艺术和什么是艺术家的争论愈演愈烈，有时甚至尖酸刻薄。作为一个哲学类型的人，我发现这场辩论很有趣，因为这个话题已经以各种形式讨论了几个世纪，例如美学研究、事物如何获得其意义、艺术的允许技术、秘密象征、艺术的社会背景等。现在我们已经成功地将数千年的艺术知识填充到机器学习中…</p></div></div>
