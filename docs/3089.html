<h1 class="translated">AI艺术中的偏见是什么意思？</h1>

的情况下使用时就会发生。我们通常认为偏见来自于训练数据中的偏好或遗漏。尽管如此，偏见也可能来自如何收集数据，如何制作人工智能艺术生成器，以及人工智能的结果如何…</p></div></div>
