<blockquote>原文：<a href="https://medium.com/mlearning-ai/how-do-humans-experience-statistical-overfitting-95c3bcaca734?source=collection_archive---------1-----------------------#2022-03-30">https://medium.com/mlearning-ai/how-do-humans-experience-statistical-overfitting-95c3bcaca734?source=collection_archive---------1-----------------------#2022-03-30</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="d427" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">过度拟合是机器学习模型遭受痛苦的主要原因。看来人类在现实生活中受的苦没少。</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/11229da151752078791749a72a84d876.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wBEgxCjQ0FePhfwG1w0pSg.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by <a class="ae jq" href="https://unsplash.com/@siora18" rel="noopener ugc nofollow" target="_blank">Siora Photography</a> on <a class="ae jq" href="https://unsplash.com/photos/cixohzDpNIo" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="01c5" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">在数据科学的世界中，没有什么比我们与机器学习模型之间的关系更让我感兴趣了。这是一个漫长而乏味的过程，需要几天、几周、几个月的时间来收集我们的奖励…</p></div></div>
