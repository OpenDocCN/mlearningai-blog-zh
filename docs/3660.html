<blockquote>原文：<a href="https://medium.com/mlearning-ai/classic-hollywood-monsters-reimagined-by-ai-71c08699b514?source=collection_archive---------0-----------------------#2022-10-05">https://medium.com/mlearning-ai/classic-hollywood-monsters-reimagined-by-ai-71c08699b514?source=collection_archive---------0-----------------------#2022-10-05</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/799513ba644562125673c1e788932a8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QhmJmKNRo0KtTBYV3SSzeA.png"/></div></div><figcaption class="it iu et er es iv iw bd b be z dx">© Universal Pictures</figcaption></figure><p id="200e" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">从我记事起，我就喜欢看电视上的经典怪物电影。这些好莱坞怪物中的许多都是从经典文学中描绘出来的，经常被改编成电影。</p><p id="3939" class="pw-post-body-paragraph ix iy hl iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju he bi translated">我认为使用人工智能文本到图像生成器，使用原著中的描述重新想象旧的经典怪物会很有趣。</p></div></div>
