<blockquote>原文：<a href="https://medium.com/mlearning-ai/thoughts-on-random-forests-and-xgboost-d041f26a26e2?source=collection_archive---------3-----------------------#2022-02-17">https://medium.com/mlearning-ai/thoughts-on-random-forests-and-xgboost-d041f26a26e2?source=collection_archive---------3-----------------------#2022-02-17</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="9361" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">在机器学习中，极端梯度提升是代数正交化的隐喻。该算法强制每个树独立于(正交于)前一个树。随机森林，不管它们有多强大，都不能解决这个问题。</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/c7c86e119d52dd6edd37002c01a447b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mAHJm-AsW3h2Xn9vZgr9lQ.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by <a class="ae jq" href="https://unsplash.com/@burst" rel="noopener ugc nofollow" target="_blank">Burst</a> on <a class="ae jq" href="https://unsplash.com/" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure></div></div>
