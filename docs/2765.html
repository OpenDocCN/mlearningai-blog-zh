<h1/>
<blockquote>原文：<a href="https://medium.com/mlearning-ai/automatic-machine-learning-part-2-b9d59079e4e8?source=collection_archive---------11-----------------------#2022-06-07">https://medium.com/mlearning-ai/automatic-machine-learning-part-2-b9d59079e4e8?source=collection_archive---------11-----------------------#2022-06-07</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/64d0e98db8d9f31803c36641a0009054.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oswW7QpsaAOziv88MH_HbA.png"/></div></div></figure><p id="1bbe" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">自动机器学习(第二部分)</strong></p><p id="7f98" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在AutoML系列(第1部分)中，我们讨论了两个Auto ML库(Auto-sklearn和TPOT)。<strong class="ht ip">在这篇博客中，让我们从H2O汽车开始吧。</strong></p><figure class="ir is it iu fd hj er es paragraph-image"><div class="er es iq"><img src="../Images/d8ea6204ec03c8f254f6eab7f28eb65b.png" data-original-src="https://miro.medium.com/v2/resize:fit:826/format:webp/1*NM4_URm9vKznJGIDPrS9nA.png"/></div><figcaption class="iv iw et er es ix iy bd b be z dx"><strong class="bd iz">image taken from official site of h2o.ai</strong></figcaption></figure><p id="90bf" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在现代深度学习系统中，有许多超参数，如隐藏层数、时期、辍学率等，对于非专家来说，调整这些参数将非常困难。为了解决这个问题，H2O引入了H2O的AutoML。高级用户可以使用H2O AutoML，从而减少他们在这些任务上的时间，以便他们可以专注于更重要的任务，如数据预处理、模型部署和生产这些模型等。</p><p id="b961" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">H2O提供了一个易于使用的界面，用于自动训练和调整其训练的候选模型。</p><p id="661c" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">现在，让我们比较一下到目前为止我们讨论过的3个AutoML库… </strong></p><ol class=""><li id="6bc9" class="ja jb hs ht b hu hv hy hz ic jc ig jd ik je io jf jg jh ji bi translated">Auto-sklearn主要用于分类、回归、多项式分类问题。但是对于现代的深度学习应用来说没有用。</li><li id="859a" class="ja jb hs ht b hu jk hy jl ic jm ig jn ik jo io jf jg jh ji bi translated"><em class="jj"> TPOT也可以应用于分类/回归问题，但是它不能直接处理自然语言中的输入。</em></li><li id="4e7e" class="ja jb hs ht b hu jk hy jl ic jm ig jn ik jo io jf jg jh ji bi translated"><em class="jj">但是在H2O，我们可以自动化深度学习。</em></li></ol><p id="5d70" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="jj">让我们用4个简单的步骤来应用H20，</em> </strong></p><ol class=""><li id="e75c" class="ja jb hs ht b hu hv hy hz ic jc ig jd ik je io jf jg jh ji bi translated"><strong class="ht ip">首先让我们安装这个库:</strong></li></ol><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="581b" class="ju jv hs jq b fi jw jx l jy jz"><em class="jj">pip install h2o</em></span></pre><p id="fcb5" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">2.<strong class="ht ip">现在，导入h2o库并启动h2O集群:</strong></p><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="5a74" class="ju jv hs jq b fi jw jx l jy jz"><em class="jj">import h2o</em></span><span id="677b" class="ju jv hs jq b fi ka jx l jy jz"><em class="jj">from h2o.automl import H20AutoML</em></span><span id="540e" class="ju jv hs jq b fi ka jx l jy jz"><em class="jj">h2o.init()</em></span></pre><p id="4289" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> 3。使用</strong>初始化H20自动分类器</p><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="c138" class="ju jv hs jq b fi jw jx l jy jz"><em class="jj">h2o_automl = H2OAutoML(max_models=10)</em></span></pre><p id="3e51" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> 4。开始训练:</strong></p><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="b5fd" class="ju jv hs jq b fi jw jx l jy jz"><em class="jj">h2o_automl.train(x=input_features, y=target_column, training_frame=training_set)</em></span></pre><p id="b1f7" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">这里x包含特性列，y是目标列。</p><p id="e9d1" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> <em class="jj">注意:有多个参数可以实际配置。列表很大，所以我们可以自由定制。</em> </strong></p><p id="ff9e" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip"> 5。我们可以通过</strong>在H20 AutoML中查看排行榜</p><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="f721" class="ju jv hs jq b fi jw jx l jy jz">h2o_leaderboard <strong class="jq ip">=</strong> h2o_automl<strong class="jq ip">.</strong>leaderboard</span></pre><p id="005e" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">给出最佳结果的Leader可以作为h2o_automl <strong class="ht ip">访问。领导</strong></p><p id="d294" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">如何使用leader模型获得预测？</strong></p><pre class="ir is it iu fd jp jq jr js aw jt bi"><span id="fdc8" class="ju jv hs jq b fi jw jx l jy jz">h2o_predictions = h2o_automl.leader.predict(test_set)</span></pre><p id="f0b9" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">H20在内部训练和交叉验证了一些算法，<strong class="ht ip">如果你已经知道一些特定的算法在你的数据集上表现不好怎么办？</strong></p><p id="6574" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">H20通过<strong class="ht ip"><em class="jj">exclude _ algos</em></strong>参数提供定制，您可以在训练时定义。</p><p id="a12c" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">就这些，谢谢。我希望它能让你对H2O汽车有所了解。尝试这个库来做你的automl实验。快乐学习！！</p><p id="08ea" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">参考资料:</p><p id="5bd1" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">h2o automl官网</p><div class="hg hh ez fb hi kb"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="kc ab dw"><div class="kd ab ke cl cj kf"><h2 class="bd ip fi z dy kg ea eb kh ed ef ki bi translated">Mlearning.ai提交建议</h2><div class="kj l"><h3 class="bd b fi z dy kg ea eb kh ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="kk l"><p class="bd b fp z dy kg ea eb kh ed ef dx translated">medium.com</p></div></div><div class="kl l"><div class="km l kn ko kp kl kq ho kb"/></div></div></a></div></div></div>
