<blockquote>原文：<a href="https://medium.com/mlearning-ai/decision-tree-basic-overview-with-an-example-454f9d25eb8e?source=collection_archive---------6-----------------------#2022-04-02">https://medium.com/mlearning-ai/decision-tree-basic-overview-with-an-example-454f9d25eb8e?source=collection_archive---------6-----------------------#2022-04-02</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><h2 id="c627" class="hf hg hh bd hi hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id bi translated">决策树——通俗地说</h2><p id="6d04" class="pw-post-body-paragraph ie if hh ig b ih ii ij ik il im in io hr ip iq ir hv is it iu hz iv iw ix iy ha bi translated">决策树是全球许多数据科学家最喜欢的算法。它可以用于分类和回归问题。让我们通过一个简单的例子来理解本文中的分类:</p><p id="ffbf" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">假设您想基于如下3个数据点预测某人是女孩还是男孩:</p><ol class=""><li id="5055" class="je jf hh ig b ih iz il ja hr jg hv jh hz ji iy jj jk jl jm bi translated">头发的长度</li><li id="8bca" class="je jf hh ig b ih jn il jo hr jp hv jq hz jr iy jj jk jl jm bi translated">人的高度</li><li id="02ca" class="je jf hh ig b ih jn il jo hr jp hv jq hz jr iy jj jk jl jm bi translated">眼睛的颜色</li></ol><p id="22f3" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">现在，看了这些数据点后，你会想到什么，你认为哪个数据点(变量)可以很容易地将男孩和女孩分开？答案是“<strong class="ig js">头发长度</strong>”，因为一般女生都是长发，男生都是短发。第二个最好的变量是“身高”，因为男孩通常比女孩高，对预测性别帮助最小的变量是“眼睛的颜色”。</p><p id="48fa" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">决策树也以类似的方式工作，它找出分离目标变量(男孩/女孩)最大的变量并进行第一次分裂，然后再次从剩余的数据点(变量)中寻找分离最大目标变量(男孩/女孩)的下一个最佳变量并进行第二次分裂，依此类推。</p><p id="7337" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">现在问题来了，树将如何找出哪个变量比另一个变量更能隔离目标变量(男孩/女孩)。因此，我们有不同的方法进行拆分，如下所示:</p><ol class=""><li id="46cc" class="je jf hh ig b ih iz il ja hr jg hv jh hz ji iy jj jk jl jm bi translated"><strong class="ig js">基尼系数杂质</strong> -计算方法为(1-基尼系数)。基尼说，如果我们从人群中随机选取2个点，那么它们一定属于同一个阶层。</li><li id="484f" class="je jf hh ig b ih jn il jo hr jp hv jq hz jr iy jj jk jl jm bi translated"><strong class="ig js">信息增益</strong> -计算为(1-熵)。熵是不确定性的度量。变量的不确定性越大，从中获得的信息就越少。</li><li id="41fe" class="je jf hh ig b ih jn il jo hr jp hv jq hz jr iy jj jk jl jm bi translated"><strong class="ig js">卡方</strong>——它决定子节点和父节点之间差异的统计显著性。</li></ol><p id="0476" class="pw-post-body-paragraph ie if hh ig b ih iz ij ik il ja in io hr jb iq ir hv jc it iu hz jd iw ix iy ha bi translated">这是一个简单决策树的基本功能。希望你对这个算法有个基本的了解。该算法的详细概述将在下一篇文章中介绍。</p><div class="jt ju ez fb jv jw"><a rel="noopener follow" target="_blank" href="/mlearning-ai/mlearning-ai-submission-suggestions-b51e2b130bfb"><div class="jx ab dw"><div class="jy ab jz cl cj ka"><h2 class="bd js fi z dy kb ea eb kc ed ef kd bi translated">Mlearning.ai提交建议</h2><div class="ke l"><h3 class="bd b fi z dy kb ea eb kc ed ef dx translated">如何成为Mlearning.ai上的作家</h3></div><div class="kf l"><p class="bd b fp z dy kb ea eb kc ed ef dx translated">medium.com</p></div></div><div class="kg l"><div class="kh l ki kj kk kg kl km jw"/></div></div></a></div></div></div>
